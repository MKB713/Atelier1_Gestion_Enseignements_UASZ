<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Archives des UE')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='ues')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">UE Archivées</h2>
            <p class="text-muted mb-0">Historique des unités d'enseignement supprimées.</p>
        </div>
        <a th:href="@{/lst-ues}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour aux Actifs
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr class="text-uppercase text-muted small fw-bold">
                        <th class="ps-4 py-3">Code</th>
                        <th>Libellé</th>
                        <th class="text-center">Crédits</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${ues == null or ues.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-archive display-4 d-block mb-3 opacity-50"></i>
                            La corbeille est vide.
                        </td>
                    </tr>

                    <tr th:each="ue : ${ues}">
                        <td class="ps-4">
                                <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary font-monospace"
                                      style="font-size: 0.8rem;" th:text="${ue.code}">UE01</span>
                        </td>

                        <td class="fw-bold text-muted" th:text="${ue.libelle}">Génie Logiciel</td>

                        <td class="text-center text-muted" th:text="${ue.credit}">4</td>

                        <td class="text-center">
                                <span class="badge bg-warning text-dark border border-warning bg-opacity-25">
                                    <i class="bi bi-archive-fill me-1 small"></i> Archivée
                                </span>
                        </td>

                        <td class="text-end pe-4">
                            <form th:action="@{'/ues/restaurer/' + ${ue.id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success border-0 fw-bold"
                                        title="Restaurer (Désarchiver)"
                                        onclick="return confirm('Voulez-vous restaurer cette UE ?')">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i> Restaurer
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-top py-3">
            <small class="text-muted">Total: <strong th:text="${ues != null ? ues.size() : 0}">0</strong> archive(s)</small>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
