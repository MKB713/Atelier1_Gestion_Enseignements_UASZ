<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un EC - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white fw-bold">UASZ</h4>
                        <p class="text-white-50 small">Gestion des Enseignements</p>
                    </div>
                    <ul class="nav flex-column px-2">
                        <li class="nav-item">
                            <a class="nav-link rounded mb-1" href="/" th:href="@{/}">
                                <i class="bi bi-house-door me-2"></i> Accueil
                            </a>
                        </li>
                                            <li class="nav-item">
                                                <a class="nav-link rounded mb-1" href="/lst-filieres" th:href="@{/lst-filieres}">
                                                    <i class="bi bi-diagram-3 me-2"></i> Filières
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link rounded mb-1" href="/lst-enseignants" th:href="@{/lst-enseignants}">
                                                    <i class="bi bi-person-badge me-2"></i> Enseignants
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link rounded mb-1 active" href="/lst-ecs" th:href="@{/lst-ecs}">
                                                    <i class="bi bi-journal-bookmark me-2"></i> EC
                                                </a>
                                            </li>                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                    <h1 class="h2">
                        <span>Nouvel EC</span>
                    </h1>
                    <a href="/lst-ecs" th:href="@{/lst-ecs}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Retour à la liste
                    </a>
                </div>

                <!-- Form Card -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="bi bi-journal-bookmark me-2"></i>Informations de l'EC
                                </h5>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/save-ec}" th:object="${ec}">
                                    <input type="hidden" th:field="*{id}" />

                                    <!-- Identification -->
                                    <div class="section-header">
                                        <i class="bi bi-card-checklist me-2"></i>Identification
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="code" class="form-label">
                                                Code <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="code"
                                                   th:field="*{code}"
                                                   placeholder="Ex: INF101" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="libelle" class="form-label">
                                                Libellé <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="libelle"
                                                   th:field="*{libelle}" placeholder="Ex: Algorithmique" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="module" class="form-label">
                                                Module <span class="text-danger">*</span>
                                            </label>
                                            <select class="form-select" id="module" th:field="*{module.id}" required>
                                                <option value="">Sélectionner un module</option>
                                                <option th:each="m : ${modules}" th:value="${m.id}" th:text="${m.libelle}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Details -->
                                    <div class="section-header">
                                        <i class="bi bi-info-circle me-2"></i>Détails
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 mb-3">
                                            <label for="credit" class="form-label">
                                                Crédit <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="credit"
                                                   th:field="*{credit}" placeholder="5" required 
                                                   min="1" max="30" step="1">
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="heureCm" class="form-label">
                                                CM <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="heureCm"
                                                   th:field="*{heureCm}" placeholder="20" required 
                                                   min="0" max="100" step="1" onchange="calculateVHT()">
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="heureTd" class="form-label">
                                                TD <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="heureTd"
                                                   th:field="*{heureTd}" placeholder="10" required 
                                                   min="0" max="100" step="1" onchange="calculateVHT()">
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="heureTp" class="form-label">
                                                TP <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="heureTp"
                                                   th:field="*{heureTp}" placeholder="10" required 
                                                   min="0" max="100" step="1" onchange="calculateVHT()">
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="cmTdTp" class="form-label">
                                                CM+TD+TP
                                            </label>
                                            <input type="number" class="form-control" id="cmTdTp" 
                                                   placeholder="0" readonly style="background-color: #f0f0f0;">
                                        </div>
                                        <div class="col-md-2 mb-3">
                                            <label for="vht" class="form-label">
                                                VHT
                                            </label>
                                            <input type="number" class="form-control" id="vht" 
                                                   placeholder="0" readonly style="background-color: #f0f0f0;">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label for="coefficient" class="form-label">
                                                Coefficient <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="coefficient"
                                                   th:field="*{coefficient}" placeholder="3" required 
                                                   min="1" max="5" step="1">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="tpe" class="form-label">
                                                TPE <span class="text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" id="tpe"
                                                   th:field="*{tpe}" placeholder="15" required 
                                                   min="0" max="100" step="1">
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="d-flex gap-2 justify-content-end mt-4">
                                        <a href="/lst-ecs" th:href="@{/lst-ecs}"
                                           class="btn btn-secondary">
                                            <i class="bi bi-x-circle me-2"></i>Annuler
                                        </a>
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-check-circle me-2"></i>
                                            <span th:if="*{id == null}">Créer</span>
                                            <span th:unless="*{id == null}">Mettre à jour</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /**
         * Calcule automatiquement :
         * - CM+TD+TP : Somme des heures CM, TD et TP
         * - VHT : Identique à CM+TD+TP (Volume Horaire Total)
         * 
         * Note: VHT = CM+TD+TP (Volume Horaire Total de l'enseignement)
         */
        function calculateVHT() {
            const cm = parseInt(document.getElementById('heureCm').value) || 0;
            const td = parseInt(document.getElementById('heureTd').value) || 0;
            const tp = parseInt(document.getElementById('heureTp').value) || 0;
            
            const total = cm + td + tp;
            
            // Afficher le total dans CM+TD+TP
            document.getElementById('cmTdTp').value = total;
            
            // VHT = CM+TD+TP
            document.getElementById('vht').value = total;
        }

        // Calculer au chargement de la page (pour les éditions)
        document.addEventListener('DOMContentLoaded', function() {
            calculateVHT();
        });
    </script>
</body>
</html>
