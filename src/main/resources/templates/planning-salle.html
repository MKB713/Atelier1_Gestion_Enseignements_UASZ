<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${planning.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
        .table thead th { background-color: #e9ecef; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center" th:text="${planning.title}">Planning de la Salle</h1>

    <div th:if="${planning.schedule.isEmpty()}" class="alert alert-info text-center" role="alert">
        <i class="bi bi-info-circle me-2"></i>Aucune séance planifiée pour cette salle.
    </div>

    <div th:each="entry : ${planning.schedule}" class="card">
        <div class="card-header">
            <h5 class="mb-0" th:text="${#temporals.format(entry.key, 'EEEE dd MMMM yyyy')}">Date</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Heure</th>
                        <th>Enseignement</th>
                        <th>Enseignant</th>
                        <th>Salle</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="seance : ${entry.value}">
                        <td th:text="${#temporals.format(seance.heureDebut, 'HH:mm')} + ' - ' + ${#temporals.format(seance.heureFin, 'HH:mm')}">08:00 - 10:00</td>
                        <td th:text="${seance.ecNom}">Nom EC</td>
                        <td th:text="${seance.enseignantNom}">Nom Enseignant</td>
                        <td th:text="${seance.salleNom}">Nom Salle</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Retour à l'accueil</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
