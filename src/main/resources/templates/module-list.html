<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Modules - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">UASZ</h4>
                    <p class="text-white-50 small">Gestion des Enseignements</p>
                </div>
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-enseignants" th:href="@{/lst-enseignants}">
                            <i class="bi bi-person-badge me-2"></i> Enseignants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-ecs" th:href="@{/lst-ecs}">
                            <i class="bi bi-journal-bookmark me-2"></i> EC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1 active" href="/lst-modules" th:href="@{/lst-modules}">
                            <i class="bi bi-journal-code me-2"></i> Modules
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h1 class="h2">Liste des Modules</h1>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#moduleModal" onclick="resetModuleForm()">
                    <i class="bi bi-plus-circle me-2"></i>Nouveau Module
                </button>
            </div>

            <!-- Modules Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Code</th>
                                <th>Libellé</th>
                                <th>Cycle</th>
                                <th>Niveau</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${modules == null or modules.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-2">Aucun module trouvé</p>
                                </td>
                            </tr>
                            <tr th:each="module, iterStat : ${modules}">
                                <td th:text="${iterStat.count}">1</td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${module.code}">MOD101</span>
                                </td>
                                <td>
                                    <strong th:text="${module.libelle}">Libellé du Module</strong>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${module.cycle}">Cycle</span>
                                </td>
                                <td>
                                    <span class="badge bg-primary" th:text="${module.niveau}">Niveau</span>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-primary" title="Modifier"
                                                data-bs-toggle="modal" data-bs-target="#moduleModal" 
                                                th:onclick="'loadModuleForm(' + ${module.id} + ')'">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <a th:href="@{/delete-module/{id}(id=${module.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           title="Supprimer"
                                           onclick="return confirm('Êtes-vous sûr ?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="mt-3 text-muted">
                <small>
                    Total: <strong th:text="${modules != null ? modules.size() : 0}">0</strong> module(s)
                </small>
            </div>
        </main>
    </div>
</div>

<!-- Modal pour ajouter/modifier Module -->
<div class="modal fade" id="moduleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau Module</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="moduleForm" method="post" th:action="@{/save-module}">
                    <input type="hidden" id="moduleId" name="id" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="code" name="code" placeholder="Ex: MOD101" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="libelle" class="form-label">Libellé <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="libelle" name="libelle" placeholder="Libellé du module" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cycle" class="form-label">Cycle <span class="text-danger">*</span></label>
                            <select class="form-select" id="cycle" name="cycle" required onchange="filterNiveaux()">
                                <option value="">Sélectionner un cycle</option>
                                <option value="LICENCE">LICENCE</option>
                                <option value="MASTER">MASTER</option>
                                <option value="DOCTORAT">DOCTORAT</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="niveau" class="form-label">Niveau <span class="text-danger">*</span></label>
                            <select class="form-select" id="niveau" name="niveau" required>
                                <option value="">Sélectionner un niveau</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" form="moduleForm" class="btn btn-success">
                    <i class="bi bi-check-circle me-2"></i>Enregistrer
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mapping entre cycles et niveaux
    const cycleNiveauMap = {
        'LICENCE': ['L1', 'L2', 'L3'],
        'MASTER': ['M1', 'M2'],
        'DOCTORAT': ['D1', 'D2', 'D3']
    };

    // Réinitialiser le formulaire pour un nouveau module
    function resetModuleForm() {
        document.getElementById('moduleForm').reset();
        document.getElementById('moduleId').value = '';
        document.querySelector('#moduleModal .modal-title').textContent = 'Nouveau Module';
        document.getElementById('cycle').value = '';
        filterNiveaux();
    }

    // Filtrer les niveaux selon le cycle
    function filterNiveaux() {
        const selectedCycle = document.getElementById('cycle').value;
        const niveauSelect = document.getElementById('niveau');
        const currentNiveau = niveauSelect.value;

        niveauSelect.innerHTML = '<option value="">Sélectionner un niveau</option>';

        if (selectedCycle && cycleNiveauMap[selectedCycle]) {
            const allowedNiveaux = cycleNiveauMap[selectedCycle];
            allowedNiveaux.forEach(niveau => {
                const option = document.createElement('option');
                option.value = niveau;
                option.textContent = niveau;
                niveauSelect.appendChild(option);
            });

            if (currentNiveau && niveauSelect.querySelector(`option[value="${currentNiveau}"]`)) {
                niveauSelect.value = currentNiveau;
            }
        }
    }

    // Charger les données d'un module existant via AJAX
    function loadModuleForm(moduleId) {
        fetch(`/api/module/${moduleId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('moduleId').value = data.id || '';
                document.getElementById('code').value = data.code || '';
                document.getElementById('libelle').value = data.libelle || '';
                document.getElementById('cycle').value = data.cycle || '';
                filterNiveaux();
                document.getElementById('niveau').value = data.niveau || '';
                document.querySelector('#moduleModal .modal-title').textContent = 'Modifier Module';
            })
            .catch(error => console.error('Erreur:', error));
    }
</script>
</body>
</html>
