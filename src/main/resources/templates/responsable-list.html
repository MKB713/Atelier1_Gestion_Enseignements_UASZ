<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des Responsables - UASZ')}"></head>
<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='responsables')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Responsables de Formations</h2>
            <p class="text-muted mb-0">Gestion des responsables de Licences et Masters</p>
        </div>
        <a href="/add-responsable" th:href="@{/add-responsable}" class="btn btn-success shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Nouveau Responsable
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-success">
                <i class="bi bi-person-badge me-2"></i>Liste des Responsables
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nom Complet</th>
                            <th>Type</th>
                            <th>Formation</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Statut</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${responsables == null or #lists.isEmpty(responsables)}">
                            <td colspan="7" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                Aucun responsable enregistré
                            </td>
                        </tr>
                        <tr th:each="responsable : ${responsables}">
                            <td class="fw-bold">
                                <span th:text="${responsable.prenom + ' ' + responsable.nom}">Nom</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${responsable.type.name() == 'LICENCE'} ? 'bg-primary' : 'bg-info'"
                                      th:text="${responsable.type}">Type</span>
                            </td>
                            <td>
                                <span th:if="${responsable.formation != null}" th:text="${responsable.formation.libelle}">Formation</span>
                                <span th:unless="${responsable.formation != null}" class="text-muted">-</span>
                            </td>
                            <td><small th:text="${responsable.email}">email</small></td>
                            <td th:text="${responsable.telephone}">Tel</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${responsable.actif} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${responsable.actif} ? 'Actif' : 'Inactif'">Statut</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/view-responsable/{id}(id=${responsable.id})}"
                                   class="btn btn-sm btn-outline-info" title="Détails">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/edit-responsable/{id}(id=${responsable.id})}"
                                   class="btn btn-sm btn-outline-primary" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
