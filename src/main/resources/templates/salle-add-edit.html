<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${salle.id == null ? 'Ajouter une Salle' : 'Modifier une Salle'} + ' - UASZ'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">UASZ</h4>
                    <p class="text-white-50 small">Gestion des Enseignements</p>
                </div>
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-filieres" th:href="@{/lst-filieres}">
                            <i class="bi bi-diagram-3 me-2"></i> Filières
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-enseignants" th:href="@{/lst-enseignants}">
                            <i class="bi bi-person-badge me-2"></i> Enseignants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-formations" th:href="@{/lst-formations}">
                            <i class="bi bi-book me-2"></i> Formations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-modules" th:href="@{/lst-modules}">
                            <i class="bi bi-journal-code me-2"></i> Modules
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-ues" th:href="@{/lst-ues}">
                            <i class="bi bi-layers me-2"></i> Unités d'Enseignement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/seances" th:href="@{/seances}">
                            <i class="bi bi-calendar-event me-2"></i> Gestion des Emplois du Temps
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1 active" href="/salles" th:href="@{/salles}">
                            <i class="bi bi-door-open me-2"></i> Gestion des Salles
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h1 class="h2" th:text="${salle.id == null ? 'Ajouter une Nouvelle Salle' : 'Modifier la Salle'}"></h1>
                <a href="/salles" th:href="@{/salles}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Détails de la Salle</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/salles/save}" th:object="${salle}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="libelle" class="form-label">Libellé <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="libelle" th:field="*{libelle}" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacite" class="form-label">Capacité <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="capacite" th:field="*{capacite}" required min="1">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="/salles" th:href="@{/salles}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:if="${salle.id == null}">Ajouter</span>
                                <span th:if="${salle.id != null}">Mettre à jour</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
