<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
      <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
          <div class="row border rounded shadow-sm" style="max-width: 60%;">
              <div class="col-md-6 bg-light d-flex align-items-center justify-content-center">
                  <img th:src="@{/img/Mobile login.gif}" alt="" class="img-fluid">
              </div>
              <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
                  <img th:src="@{/img/logo.jpg}" class="img-fluid w-25 mb-2" alt="">
                  <div class="d-flex flex-column justify-content-center align-items-center">
                      <h5>Bienvenue sur la page de connexion</h5>
                      <p class="text-secondary">Saisir vos identifiants</p>
                  </div>
                  <div style="width: 350px;" >
                      <form method="post" th:action="@{/auth2}" class="ms-5">
                          <div th:if="${errorMessage}" class="mb-3 bg-danger-subtle text-danger p-1 border-start border-3 border-danger">
                              <p class="d-flex justify-content-center align-items-center m-0">
                                  <span class="me-2"><i class="bi bi-exclamation-triangle"></i></span>
                                  Email ou mot de passe incorrect !
                              </p>
                          </div>

                          <div class="mb-3">
                              <label class="text-secondary mb-2">Email</label>
                              <input type="email" class="form-control w-75"  name="email" required>
                          </div>
                          <div class="mb-3">
                              <label class="text-secondary mb-2 ">Mot de Passe</label>
                              <input type="password" class="form-control w-75"  name="password" required>
                          </div>
                          <button type="submit " class="btn btn-success btn " style="background-color: #4A9B8E">Se connecter</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
