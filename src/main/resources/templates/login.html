<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row border rounded shadow-sm w-100" style="max-width: 900px;">
        <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-0">
            <img th:src="@{/img/Mobile login.gif}" alt="" class="img-fluid w-100 h-100" style="object-fit: cover;">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
            <img th:src="@{/img/logo.jpg}" class="img-fluid w-25 mb-3" alt="Logo">
            <div class="text-center mb-4 w-100">
                <h5 class="fw-bold"
                    style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    Bienvenue sur la page de connexion
                </h5>
                <p class="text-secondary mb-0">Saisir vos identifiants</p>
            </div>
            <div class="w-100" style="max-width: 350px;">
                <form method="post" th:action="@{/auth2}">
                    <div th:if="${errorMessage}" class="mb-3 bg-danger-subtle text-danger p-2
                         border-start border-3 border-danger rounded">
                        <p class="d-flex justify-content-center align-items-center m-0">
                            <span class="me-2"><i class="bi bi-exclamation-triangle"></i></span>
                            Email ou mot de passe incorrect !
                        </p>
                    </div>
                    <div class="mb-3">
                        <label class="text-secondary mb-2">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="text-secondary mb-2">Mot de Passe</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" style="background-color: #4A9B8E;">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
