<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Gestion des Modules')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='modules')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Modules d'Enseignement</h2>
            <p class="text-muted mb-0">Regroupement des unités pédagogiques par cycle.</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/lst-modules-archives}" class="btn btn-outline-secondary shadow-sm">
                <i class="bi bi-archive me-2"></i>Archives
            </a>
            <button class="btn btn-primary shadow-sm" onclick="openModalAjout()">
                <i class="bi bi-plus-lg me-2"></i>Nouveau Module
            </button>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body p-3">
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-search"></i></span>
                <input type="text" id="searchKeyword" class="form-control bg-light border-start-0"
                       placeholder="Rechercher par Code ou Libellé..." onkeyup="autoFilterTable()">
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Module</th>
                        <th>Cycle</th>
                        <th>Niveau</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:if="${modules == null or modules.isEmpty()}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-journal-x display-4 d-block mb-3 opacity-50"></i>
                            Aucun module trouvé.
                        </td>
                    </tr>

                    <tr th:each="m : ${modules}" th:data-filter="${m.code + ' ' + m.libelle}">
                        <td class="ps-4">
                            <div class="fw-bold text-dark" th:text="${m.libelle}">Libellé</div>
                            <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary font-monospace"
                                  style="font-size: 0.7rem;" th:text="${m.code}">CODE</span>
                        </td>

                        <td>
                            <span class="badge bg-info bg-opacity-10 text-info border border-info" th:text="${m.cycle}">Cycle</span>
                        </td>

                        <td>
                            <span class="badge bg-warning bg-opacity-10 text-warning border border-warning" th:text="${m.niveau}">Niveau</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <button class="dropdown-item" th:onclick="'openModalModif(' + ${m.id} + ')'">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </button>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{'/archive-module/' + ${m.id}}" method="post">
                                            <button type="submit" class="dropdown-item text-danger" onclick="return confirm('Archiver ce module ?')">
                                                <i class="bi bi-archive me-2"></i>Archiver
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="moduleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle"><i class="bi bi-journal-plus me-2"></i>Nouveau Module</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formModule" th:action="@{/save-module}" method="post">
                        <input type="hidden" id="id" name="id" />

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="code" name="code" required placeholder="Ex: MOD101">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Libellé <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="libelle" name="libelle" required placeholder="Ex: Algorithmique Avancée">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Cycle</label>
                                <select class="form-select" id="cycle" name="cycle" required onchange="updateNiveaux()">
                                    <option value="">-- Choisir --</option>
                                    <option th:each="c : ${cycles}" th:value="${c}" th:text="${c}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Niveau</label>
                                <select class="form-select" id="niveau" name="niveau" required>
                                    <option value="">-- Choisir d'abord un cycle --</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-end mt-4 pt-3 border-top">
                            <button type="button" class="btn btn-light border me-2" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success"><i class="bi bi-check-lg me-2"></i>Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ============================================================
    // LOGIQUE DE FILTRAGE DES NIVEAUX
    // ============================================================

    // 1. Définition des règles (Mapping)
    const reglesNiveaux = {
        'LICENCE': ['L1', 'L2', 'L3'],
        'MASTER':  ['M1', 'M2'],
        'DOCTORAT':['D1', 'D2', 'D3'] // J'ai mis D2, D3 au cas où, mais D1 s'affichera bien
    };

    // 2. Fonction déclenchée quand on change le Cycle
    function updateNiveaux() {
        const cycleSelect = document.getElementById('cycle');
        const niveauSelect = document.getElementById('niveau');
        const cycleChoisi = cycleSelect.value;

        // Vider la liste des niveaux
        niveauSelect.innerHTML = '<option value="">-- Choisir --</option>';

        // Si un cycle valide est choisi
        if (cycleChoisi && reglesNiveaux[cycleChoisi]) {
            // On boucle sur les niveaux correspondants (ex: L1, L2, L3)
            reglesNiveaux[cycleChoisi].forEach(niv => {
                const option = document.createElement('option');
                option.value = niv;
                option.text = niv;
                niveauSelect.appendChild(option);
            });
        }
    }

    // ============================================================
    // GESTION MODALE & AJAX
    // ============================================================

    const moduleModal = new bootstrap.Modal(document.getElementById('moduleModal'));

    // OUVERTURE EN MODE AJOUT
    function openModalAjout() {
        document.getElementById('formModule').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitle').innerHTML = '<i class="bi bi-journal-plus me-2"></i>Nouveau Module';

        // Remettre la liste des niveaux à zéro
        document.getElementById('niveau').innerHTML = '<option value="">-- Choisir d\'abord un cycle --</option>';

        moduleModal.show();
    }

    // OUVERTURE EN MODE MODIF
    function openModalModif(id) {
        fetch('/api/module/' + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById('id').value = data.id;
                document.getElementById('code').value = data.code;
                document.getElementById('libelle').value = data.libelle;

                // 1. On sélectionne le Cycle
                document.getElementById('cycle').value = data.cycle;

                // 2. IMPORTANT : On déclenche manuellement la mise à jour des niveaux
                // pour que la liste se remplisse (L1, L2...)
                updateNiveaux();

                // 3. Ensuite seulement, on sélectionne le bon niveau (ex: L2)
                document.getElementById('niveau').value = data.niveau;

                document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil-square me-2"></i>Modifier Module';
                moduleModal.show();
            })
            .catch(err => console.error(err));
    }

    // RECHERCHE DANS LE TABLEAU
    function autoFilterTable() {
        const input = document.getElementById('searchKeyword');
        const filter = input.value.toUpperCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            if (row.cells.length < 2) return;
            const text = row.getAttribute('data-filter');
            if (text) row.style.display = text.toUpperCase().includes(filter) ? "" : "none";
        });
    }
</script>
</body>
</html>
