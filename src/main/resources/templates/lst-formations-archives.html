<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Archives Formations')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='formations')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Formations Archivées</h2>
            <p class="text-muted mb-0">Historique des formations supprimées.</p>
        </div>
        <a th:href="@{/lst-formations}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour aux Actifs
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Formation</th>
                        <th>Filière</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${formations == null or formations.isEmpty()}">
                        <td colspan="4" class="text-center py-5 text-muted">La corbeille est vide.</td>
                    </tr>
                    <tr th:each="f : ${formations}">
                        <td class="ps-4">
                            <div class="fw-bold text-muted" th:text="${f.libelle}">Libellé</div>
                            <span class="badge bg-secondary text-white" style="font-size: 0.7rem;" th:text="${f.code}">CODE</span>
                        </td>
                        <td class="text-muted" th:text="${f.filiere != null ? f.filiere.libelle : '-'}">Filière</td>
                        <td class="text-center">
                            <span class="badge bg-warning bg-opacity-25 text-dark border border-warning">Archivée</span>
                        </td>
                        <td class="text-end pe-4">
                            <form th:action="@{'/formations/' + ${f.id} + '/activer'}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="PATCH"/> <button type="button" class="btn btn-sm btn-outline-success border-0 fw-bold"
                                                                                            onclick="restaurer(this)">
                                <i class="bi bi-arrow-counterclockwise me-1"></i> Restaurer
                            </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fonction simple pour restaurer via Fetch (plus propre que le formulaire ci-dessus)
    function restaurer(btn) {
        if(!confirm("Restaurer cette formation ?")) return;

        // On remonte à l'URL du form ou on construit l'URL
        // Ici on va simplifier en utilisant fetch comme dans la liste principale
        // L'ID doit être récupéré. Le plus simple est de mettre l'ID dans l'appel de fonction
        // Mais vu le HTML ci-dessus, voici une astuce pour récupérer l'URL d'action du form parent
        const form = btn.closest('form');
        const url = form.action;

        fetch(url, { method: 'PATCH' }).then(r => {
            if(r.ok) window.location.reload();
            else alert("Erreur lors de la restauration");
        });
    }
</script>
</body>
</html>
