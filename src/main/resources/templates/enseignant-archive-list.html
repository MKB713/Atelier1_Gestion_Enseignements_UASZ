<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: headerParams('Archives des Enseignants')}"></head>

<body>

<nav th:replace="~{fragments/layout :: sidebar(activePage='enseignants')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Enseignants Archivés</h2>
            <p class="text-muted mb-0">Historique du personnel retiré des listes actives.</p>
        </div>
        <a th:href="@{/lst-enseignants}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour aux Actifs
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-light border-bottom py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0 text-muted text-uppercase fw-bold small">
                    <i class="bi bi-archive me-2"></i>Dossiers Archivés
                </h6>
                <span class="badge bg-secondary rounded-pill" th:text="${enseignants != null ? enseignants.size() : 0} + ' dossiers'">0</span>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-white border-bottom">
                    <tr>
                        <th class="ps-4">Ancien Enseignant</th>
                        <th>Dernier Grade</th>
                        <th>Contact</th>
                        <th>Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${enseignants == null or enseignants.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-4 d-block mb-3 opacity-50"></i>
                            La corbeille d'archives est vide.
                        </td>
                    </tr>

                    <tr th:each="e : ${enseignants}">

                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle d-flex justify-content-center align-items-center text-white me-3 bg-secondary"
                                     style="width: 40px; height: 40px;">
                                    <span th:text="${#strings.substring(e.nom,0,1)}">A</span>
                                </div>
                                <div>
                                    <div class="fw-bold text-secondary" th:text="${e.prenom + ' ' + e.nom}">Nom</div>
                                    <div class="small text-muted font-monospace" th:text="${e.matricule}">MAT</div>
                                </div>
                            </div>
                        </td>

                        <td th:text="${e.grade}">Grade</td>

                        <td>
                            <div class="small text-muted" th:text="${e.email}">Email</div>
                        </td>

                        <td>
                                <span class="badge bg-warning bg-opacity-10 text-warning border border-warning px-3 rounded-pill">
                                    <i class="bi bi-archive-fill me-1 small"></i> Archivé
                                </span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <a th:href="@{/view-enseignant/{id}(id=${e.id})}"
                                   class="btn btn-sm btn-outline-secondary border-0"
                                   title="Consulter le dossier">
                                    <i class="bi bi-eye"></i>
                                </a>

                                <button type="button"
                                        class="btn btn-sm btn-outline-success border-0"
                                        title="Restaurer (Désarchiver)"
                                        th:onclick="'restaurerEnseignant(' + ${e.id} + ')'">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function restaurerEnseignant(id) {
        if (confirm('Voulez-vous restaurer cet enseignant ?\nIl réapparaîtra dans la liste des enseignants actifs.')) {

            // CORRECTION ICI : Utiliser '/unarchive-enseignant/' pour correspondre au Controller
            fetch(`/unarchive-enseignant/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => {
                    // On vérifie si la requête a réussi (Code 200 OK) ou s'il y a une redirection
                    if (response.ok || response.redirected) {
                        // On recharge la page pour voir le tableau mis à jour
                        window.location.reload();
                    } else {
                        alert("Erreur lors de la restauration.");
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Erreur technique lors de la communication avec le serveur.");
                });
        }
    }
</script>

</body>
</html>
