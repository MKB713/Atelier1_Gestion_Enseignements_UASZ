<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: headerParams('Ajouter un Étudiant - UASZ')}"></head>

<body>

<nav th:replace="~{fragments/layout :: sidebar(activePage='etudiants')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Nouvel Étudiant</h2>
            <p class="text-muted mb-0">Enregistrer un nouvel étudiant dans le système</p>
        </div>
        <a href="/lst-etudiants" th:href="@{/lst-etudiants}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour à la liste
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong>Erreur!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>Informations de l'étudiant
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/save-etudiant}" th:object="${etudiant}">

                        <!-- Informations de base -->
                        <div class="section-header">
                            <i class="bi bi-card-checklist me-2"></i>Informations de base
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="matricule" class="form-label">
                                    Matricule <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="matricule"
                                       th:field="*{matricule}"
                                       placeholder="Ex: ETU2024001" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="nom" class="form-label">
                                    Nom <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="nom"
                                       th:field="*{nom}"
                                       placeholder="Nom de famille" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="prenom" class="form-label">
                                    Prénom <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="prenom"
                                       th:field="*{prenom}"
                                       placeholder="Prénom" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}"
                                       placeholder="exemple@uasz.sn">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telephone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="telephone"
                                       th:field="*{telephone}"
                                       placeholder="77 123 45 67">
                            </div>
                        </div>

                        <!-- Informations personnelles -->
                        <div class="section-header">
                            <i class="bi bi-person-vcard me-2"></i>Informations personnelles
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="sexe" class="form-label">Sexe</label>
                                <select class="form-select" id="sexe" th:field="*{sexe}">
                                    <option value="">Sélectionner</option>
                                    <option value="M">Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label for="dateNaissance" class="form-label">Date de naissance</label>
                                <input type="date" class="form-control" id="dateNaissance"
                                       th:field="*{dateNaissance}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lieuNaissance" class="form-label">Lieu de naissance</label>
                                <input type="text" class="form-control" id="lieuNaissance"
                                       th:field="*{lieuNaissance}"
                                       placeholder="Ville de naissance">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="numeroCNI" class="form-label">Numéro CNI / Passeport</label>
                                <input type="text" class="form-control" id="numeroCNI"
                                       th:field="*{numeroCNI}"
                                       placeholder="Numéro de la pièce d'identité">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adresse"
                                       th:field="*{adresse}"
                                       placeholder="Adresse complète">
                            </div>
                        </div>

                        <!-- Statut -->
                        <div class="section-header">
                            <i class="bi bi-info-circle me-2"></i>Statut
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="statut" class="form-label">Statut</label>
                                <select class="form-select" id="statut" th:field="*{statut}">
                                    <option value="ACTIF">Actif</option>
                                    <option value="SUSPENDU">Suspendu</option>
                                    <option value="DIPLOME">Diplômé</option>
                                    <option value="ABANDONNE">Abandonné</option>
                                </select>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/lst-etudiants" th:href="@{/lst-etudiants}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Enregistrer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .section-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 12px 20px;
        border-left: 4px solid #198754;
        margin: 20px 0 15px 0;
        font-weight: 600;
        color: #495057;
        border-radius: 4px;
    }
</style>
</body>
</html>
