<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des Filières')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='filieres')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Filières</h2>
            <p class="text-muted mb-0">Gestion des départements et filières d'enseignement.</p>
        </div>
        <a th:href="@{/filieres/ajouter}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Nouvelle Filière
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4" style="width: 30%;">Intitulé</th>
                        <th>Description</th>
                        <th class="text-end pe-4" style="width: 15%;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${filieres}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded bg-info bg-opacity-10 text-info d-flex justify-content-center align-items-center me-3"
                                     style="width: 40px; height: 40px;">
                                    <i class="bi bi-diagram-3-fill fs-5"></i>
                                </div>
                                <span class="fw-bold text-dark" th:text="${f.libelle}">Info</span>
                            </div>
                        </td>

                        <td class="text-muted small">
                            <span th:if="${f.description}" th:text="${#strings.abbreviate(f.description, 80)}">Desc</span>
                            <span th:unless="${f.description}" class="fst-italic text-muted opacity-50">Aucune description disponible</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <a class="dropdown-item" th:href="@{'/filieres/modifier/' + ${f.id}}">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item text-danger"
                                           th:href="@{'/delete-filiere/' + ${f.id}}"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette filière ?')">
                                            <i class="bi bi-trash me-2"></i>Supprimer
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${filieres.isEmpty()}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-diagram-2 display-4 d-block mb-3 opacity-50"></i>
                            Aucune filière enregistrée.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
