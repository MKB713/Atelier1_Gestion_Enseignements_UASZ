<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container-fluid { margin-top: 20px; }
        .calendar-header { background-color: #1a5e34; color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .btn-action { margin: 5px; }
        .calendar-table { background-color: white; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .calendar-table th { background-color: #1a5e34; color: white; text-align: center; padding: 15px; }
        .calendar-table td { vertical-align: top; padding: 10px; height: 120px; border: 1px solid #dee2e6; }
        .time-slot { font-weight: bold; background-color: #e9ecef; text-align: center; vertical-align: middle; }
        .seance-card { background-color: #dcf0ff; border-left: 3px solid #007bff; padding: 8px; margin-bottom: 5px; font-size: 0.85rem; border-radius: 3px; }
        .seance-card strong { display: block; color: #0056b3; }
        .nav-buttons { margin-bottom: 20px; }
        .alert { border-radius: 5px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="calendar-header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="mb-0"><i class="bi bi-calendar-week me-3"></i>Emploi du Temps Hebdomadaire</h1>
                <p class="mb-0 mt-2" th:text="'Semaine du ' + ${#temporals.format(dateDebut, 'dd/MM/yyyy')} + ' au ' + ${#temporals.format(dateFin, 'dd/MM/yyyy')}"></p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/emploi-du-temps/export-pdf-semaine(date=${currentDate})}" class="btn btn-light btn-action">
                    <i class="bi bi-file-pdf me-2"></i>Exporter PDF
                </a>
                <a th:if="${userRole != null && userRole.name() != 'ETUDIANT' && userRole.name() != 'ENSEIGNANT'}"
                   th:href="@{/emploi-du-temps/add-seance}" class="btn btn-success btn-action">
                    <i class="bi bi-plus-circle me-2"></i>Ajouter Séance
                </a>
            </div>
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${param.success}">Opération réussie</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${param.error == 'unauthorized' ? 'Accès non autorisé' : param.error}">Erreur</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="nav-buttons text-center">
        <a th:href="@{/emploi-du-temps(date=${currentDate.minusWeeks(1)})}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-2"></i>Semaine Précédente
        </a>
        <a th:href="@{/emploi-du-temps}" class="btn btn-outline-secondary mx-2">
            <i class="bi bi-calendar-today me-2"></i>Aujourd'hui
        </a>
        <a th:href="@{/emploi-du-temps(date=${currentDate.plusWeeks(1)})}" class="btn btn-outline-primary">
            Semaine Suivante<i class="bi bi-arrow-right ms-2"></i>
        </a>
    </div>

    <div class="calendar-table">
        <table class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th style="width: 100px;">Heure</th>
                    <th th:each="jour : ${joursVus}"
                        th:text="${#temporals.format(jour, 'EEEE', new java.util.Locale('fr'))} + ' ' + ${#temporals.format(jour, 'dd/MM')}">
                        Lundi
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="heure : ${heuresUniques}">
                    <td class="time-slot" th:text="${heure}">08:00-10:00</td>
                    <td th:each="jour : ${joursVus}">
                        <div th:each="seance : ${seances}"
                             th:if="${seance.dateSeance.equals(jour) && (#temporals.format(seance.heureDebut, 'HH:mm') + ' - ' + #temporals.format(seance.heureFin, 'HH:mm')).equals(heure)}">
                            <div class="seance-card">
                                <strong th:text="${seance.ec.libelle}">Cours</strong>
                                <small th:text="${seance.enseignant.prenom + ' ' + seance.enseignant.nom}">Enseignant</small><br/>
                                <small th:text="'Salle: ' + ${seance.salle.libelle}">Salle</small>
                                <div th:if="${userRole != null && userRole.name() != 'ETUDIANT' && userRole.name() != 'ENSEIGNANT'}" class="mt-2">
                                    <a th:href="@{/emploi-du-temps/edit-seance/{id}(id=${seance.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/emploi-du-temps/delete-seance/{id}(id=${seance.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Confirmer la suppression ?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4 mb-4">
        <a href="/" class="btn btn-secondary"><i class="bi bi-house me-2"></i>Retour à l'accueil</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
