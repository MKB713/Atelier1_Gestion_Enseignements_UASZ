<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des ECs')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='ecs')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Liste des ECs</h2>
            <p class="text-muted mb-0">Gestion des éléments constitutifs et volumes horaires.</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/lst-ecs-archives}" class="btn btn-outline-secondary shadow-sm">
                <i class="bi bi-archive me-2"></i>Archives
            </a>
            <button class="btn btn-success shadow-sm" onclick="openModalAjout()">
                <i class="bi bi-plus-circle me-2"></i>Nouvel EC
            </button>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body p-2">
            <div class="input-group">
                <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
                <input type="text" id="searchKeyword" class="form-control border-0 ps-0"
                       placeholder="Rechercher par Code, Libellé..." onkeyup="autoFilterTable()">
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 table-sm" style="font-size: 0.9rem;">
                    <thead class="bg-light border-bottom">
                    <tr>
                        <th class="ps-4 py-3" style="width: 20%;">EC (Code & Libellé)</th>
                        <th>Module</th>
                        <th style="color: #1a5e34;">UE</th> <th class="text-center">Crédit</th>
                        <th class="text-center">CM</th>
                        <th class="text-center">TD</th>
                        <th class="text-center">TP</th>
                        <th class="text-center bg-light border-start border-end fw-bold">CM+TD/TP</th>
                        <th class="text-center fw-bold text-primary">VHT</th>
                        <th class="text-center">Coef</th>
                        <th class="text-center">TPE</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:if="${ecs == null or ecs.isEmpty()}">
                        <td colspan="14" class="text-center py-5 text-muted">
                            <i class="bi bi-journal-x display-4 d-block mb-3 opacity-50"></i>
                            Aucun EC trouvé.
                        </td>
                    </tr>

                    <tr th:each="ec : ${ecs}" th:data-filter="${ec.code + ' ' + ec.libelle}">

                        <td class="ps-4">
                            <span class="badge bg-secondary me-2" th:text="${ec.code}">CODE</span>
                            <strong class="text-dark" th:text="${ec.libelle}">Libellé</strong>
                        </td>

                        <td class="text-muted">
                            <span th:if="${ec.module}" th:text="${ec.module.libelle}">Module</span>
                            <span th:unless="${ec.module}">-</span>
                        </td>

                        <td class="fw-bold text-muted" style="font-size: 0.85rem;">
                            <span th:if="${ec.ue}" th:text="${ec.ue.libelle}">UE Info</span>
                            <span th:unless="${ec.ue}" class="text-muted opacity-50">-</span>
                        </td>

                        <td class="text-center" th:text="${ec.credit}">4</td>

                        <td class="text-center text-muted" th:text="${ec.heureCm}">20</td>
                        <td class="text-center text-muted" th:text="${ec.heureTd}">10</td>
                        <td class="text-center text-muted" th:text="${ec.heureTp}">0</td>

                        <td class="text-center bg-light border-start border-end text-dark fw-bold"
                            th:text="${ec.heureCm + ec.heureTd + ec.heureTp}">30</td>

                        <td class="text-center fw-bold text-primary"
                            th:text="${ec.heureCm + ec.heureTd + ec.heureTp}">30</td>

                        <td class="text-center" th:text="${ec.coefficient}">2</td>
                        <td class="text-center text-muted" th:text="${ec.tpe}">5</td>

                        <td class="text-center">
                            <span th:if="${ec.actif}" class="badge badge-actif px-2">Actif</span>
                            <span th:unless="${ec.actif}" class="badge badge-inactif px-2">Inactif</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <button class="dropdown-item" th:onclick="'openModalModif(' + ${ec.id} + ')'">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </button>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>

                                    <li th:if="${ec.actif}">
                                        <form th:action="@{'/deactivate-ec/' + ${ec.id}}" method="post">
                                            <button class="dropdown-item text-warning"><i class="bi bi-pause-circle me-2"></i>Désactiver</button>
                                        </form>
                                    </li>
                                    <li th:unless="${ec.actif}">
                                        <form th:action="@{'/activate-ec/' + ${ec.id}}" method="post">
                                            <button class="dropdown-item text-success"><i class="bi bi-play-circle me-2"></i>Activer</button>
                                        </form>
                                    </li>

                                    <li>
                                        <form th:action="@{'/archive-ec/' + ${ec.id}}" method="post">
                                            <button class="dropdown-item text-danger" onclick="return confirm('Archiver ?')"><i class="bi bi-archive me-2"></i>Archiver</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-top py-3">
            <small class="text-muted">Total: <strong th:text="${ecs != null ? ecs.size() : 0}">0</strong> EC(s)</small>
        </div>
    </div>

    <div class="modal fade" id="ecModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle">Nouvel EC</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formEc" th:action="@{/save-ec}" method="post" th:object="${ec}">
                        <input type="hidden" id="id" name="id" th:field="*{id}" />

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="small fw-bold">Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="code" name="code" th:field="*{code}" required>
                            </div>
                            <div class="col-md-8">
                                <label class="small fw-bold">Libellé <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="libelle" name="libelle" th:field="*{libelle}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="small fw-bold">Module <span class="text-danger">*</span></label>
                                <select class="form-select" id="module" name="module" th:field="*{module}" required>
                                    <option value="">-- Choisir Module --</option>
                                    <option th:each="m : ${modules}" th:value="${m.id}" th:text="${m.libelle}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">UE <span class="text-danger">*</span></label>
                                <select class="form-select" id="ue" name="ue" th:field="*{ue}" required>
                                    <option value="">-- Choisir UE --</option>
                                    <option th:each="u : ${ues}" th:value="${u.id}" th:text="${u.libelle}"></option>
                                </select>
                            </div>
                        </div>

                        <h6 class="text-success border-bottom pb-2 mb-3 small fw-bold mt-4">VOLUMES HORAIRES</h6>
                        <div class="row mb-3 bg-light p-3 border rounded mx-0">
                            <div class="col-3">
                                <label class="small">CM</label>
                                <input type="number" class="form-control" id="heureCm" name="heureCm" th:field="*{heureCm}" value="0" min="0" oninput="calcTotal()">
                            </div>
                            <div class="col-3">
                                <label class="small">TD</label>
                                <input type="number" class="form-control" id="heureTd" name="heureTd" th:field="*{heureTd}" value="0" min="0" oninput="calcTotal()">
                            </div>
                            <div class="col-3">
                                <label class="small">TP</label>
                                <input type="number" class="form-control" id="heureTp" name="heureTp" th:field="*{heureTp}" value="0" min="0" oninput="calcTotal()">
                            </div>
                            <div class="col-3">
                                <label class="small fw-bold text-primary">TOTAL</label>
                                <input type="text" class="form-control fw-bold text-primary" id="totalHeures" readonly value="0">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label class="small fw-bold">Coefficient</label>
                                <input type="number" class="form-control" id="coefficient" name="coefficient" th:field="*{coefficient}" value="1" min="1" step="0.5">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">Crédits</label>
                                <input type="number" class="form-control" id="credit" name="credit" th:field="*{credit}" value="1" min="1">
                            </div>
                            <div class="col-md-4">
                                <label class="small fw-bold">TPE</label>
                                <input type="number" class="form-control" id="tpe" name="tpe" th:field="*{tpe}" value="0" min="0">
                            </div>
                        </div>

                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-light border me-2" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-lg me-2"></i>Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- JS : FILTRE ---
    function autoFilterTable() {
        const filter = document.getElementById('searchKeyword').value.toUpperCase();
        document.querySelectorAll('#tableBody tr').forEach(row => {
            if (row.cells.length < 2) return; // skip empty row
            const text = row.getAttribute('data-filter');
            if(text) row.style.display = text.toUpperCase().includes(filter) ? "" : "none";
        });
    }

    // --- JS : MODALE ---
    const ecModal = new bootstrap.Modal(document.getElementById('ecModal'));

    function openModalAjout() {
        document.getElementById('formEc').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitle').innerHTML = '<i class="bi bi-plus-circle me-2"></i>Nouvel EC';
        calcTotal();
        ecModal.show();
    }

    function openModalModif(id) {
        fetch('/api/ecs/' + id)
            .then(r => r.json())
            .then(data => {
                document.getElementById('id').value = data.id;
                document.getElementById('code').value = data.code;
                document.getElementById('libelle').value = data.libelle;

                // Sélectionner Module & UE
                document.getElementById('module').value = data.module ? data.module.id : '';
                document.getElementById('ue').value = data.ue ? data.ue.id : '';

                document.getElementById('heureCm').value = data.heureCm;
                document.getElementById('heureTd').value = data.heureTd;
                document.getElementById('heureTp').value = data.heureTp;
                document.getElementById('coefficient').value = data.coefficient;
                document.getElementById('credit').value = data.credit;
                document.getElementById('tpe').value = data.tpe;

                document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil-square me-2"></i>Modifier EC';
                calcTotal();
                ecModal.show();
            })
            .catch(err => console.error("Erreur chargement API : ", err));
    }

    function calcTotal() {
        let cm = parseInt(document.getElementById('heureCm').value) || 0;
        let td = parseInt(document.getElementById('heureTd').value) || 0;
        let tp = parseInt(document.getElementById('heureTp').value) || 0;
        document.getElementById('totalHeures').value = (cm + td + tp);
    }
</script>
</body>
</html>
