<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Archives Modules')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='modules')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Modules Archivés</h2>
            <p class="text-muted mb-0">Historique des modules supprimés des listes actives.</p>
        </div>
        <a th:href="@{/lst-modules}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour aux Actifs
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Module</th>
                        <th>Cycle</th>
                        <th>Niveau</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${modules == null or modules.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="bi bi-archive display-4 d-block mb-3 opacity-50"></i>
                            La corbeille est vide.
                        </td>
                    </tr>

                    <tr th:each="m : ${modules}">
                        <td class="ps-4">
                            <div class="fw-bold text-muted" th:text="${m.libelle}">Algo</div>
                            <span class="badge bg-secondary text-light" style="font-size: 0.7rem;" th:text="${m.code}">CODE</span>
                        </td>

                        <td>
                            <span class="text-muted" th:text="${m.cycle}">Licence</span>
                        </td>

                        <td>
                            <span class="text-muted" th:text="${m.niveau}">L1</span>
                        </td>

                        <td class="text-center">
                                <span class="badge bg-warning text-dark border border-warning bg-opacity-25">
                                    <i class="bi bi-archive-fill me-1 small"></i> Archivé
                                </span>
                        </td>

                        <td class="text-end pe-4">
                            <form th:action="@{'/unarchive-module/' + ${m.id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success border-0 fw-bold"
                                        title="Restaurer (Désarchiver)"
                                        onclick="return confirm('Voulez-vous restaurer ce module ?')">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i> Restaurer
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white border-top py-3">
            <small class="text-muted">Total: <strong th:text="${modules != null ? modules.size() : 0}">0</strong> module(s) archivé(s)</small>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
