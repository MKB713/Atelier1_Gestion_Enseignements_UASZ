<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Hebdomadaire - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container-fluid { margin-top: 20px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
        .table-responsive { overflow-x: auto; }
        .table th, .table td { vertical-align: top; }
        .seance-card {
            background-color: #e9f5ff;
            border: 1px solid #cce5ff;
            border-left: 5px solid #007bff;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .seance-card strong { color: #0056b3; }
        .seance-card small { display: block; color: #6c757d; }
    </style>
</head>
<body>
<div th:replace="~{fragments/layout :: header}"></div>

<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <a th:href="@{/planning-hebdomadaire(date=${previousDate})}" class="btn btn-light btn-sm"><i class="bi bi-arrow-left"></i> Semaine Précédente</a>
            <h2 class="mb-0">Planning Hebdomadaire du <span th:text="${#temporals.format(weekStartDate, 'dd MMMM yyyy')}"></span></h2>
            <a th:href="@{/planning-hebdomadaire(date=${nextDate})}" class="btn btn-light btn-sm">Semaine Suivante <i class="bi bi-arrow-right"></i></a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                    <tr>
                        <th th:each="day : ${daysOfWeek}" th:text="${#temporals.format(weekStartDate.with(day), 'EEEE dd/MM')}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="day : ${daysOfWeek}">
                            <div th:if="${schedule.containsKey(day)}">
                                <div th:each="seance : ${schedule.get(day)}" class="seance-card">
                                    <strong th:text="${#temporals.format(seance.heureDebut, 'HH:mm')} + ' - ' + ${#temporals.format(seance.heureFin, 'HH:mm')}"></strong>
                                    <small th:if="${seance.repartition != null and seance.repartition.ec != null}" th:text="${seance.repartition.ec.libelle}"></small>
                                    <small th:if="${seance.repartition != null and seance.repartition.enseignant != null}" th:text="${seance.repartition.enseignant.prenom + ' ' + seance.repartition.enseignant.nom}"></small>
                                    <small th:if="${seance.salle != null}" th:text="${seance.salle.libelle}"></small>
                                    <small th:if="${seance.emploi != null}" th:text="${seance.emploi.libelle}"></small>
                                </div>
                            </div>
                            <div th:unless="${schedule.containsKey(day)}">
                                <p class="text-muted">Aucune séance</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
