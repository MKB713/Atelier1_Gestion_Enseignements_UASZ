<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: headerParams('Cahier de Texte')}"></head>

<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='cahier')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Cahier de Texte</h2>
            <p class="text-muted mb-0">Gestion des notes et suivi des cours.</p>
        </div>
        <div>
            <a th:href="@{/export-cahier-texte-pdf}" class="btn btn-outline-danger me-2 shadow-sm">
                <i class="bi bi-file-pdf me-2"></i>Exporter PDF
            </a>
            <a th:href="@{/add-note-cahier}" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-circle me-2"></i>Nouvelle Note
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Titre</th>
                                <th>Séance</th>
                                <th>Date</th>
                                <th>Classe</th>
                                <th>Module</th>
                                <th>Statut</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${notes == null or notes.isEmpty()}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-2">Aucune note trouvée dans le cahier de texte</p>
                                </td>
                            </tr>
                            <tr th:each="note, iterStat : ${notes}">
                                <td th:text="${iterStat.count}">1</td>
                                <td>
                                    <strong th:text="${note.titre}">Titre de la note</strong>
                                </td>
                                <td>
                                    <span th:if="${note.seance != null}" th:text="${note.seance.titre}">Séance</span>
                                    <span th:unless="${note.seance != null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${note.seance != null && note.seance.dateSeance != null}">
                                        <i class="bi bi-calendar3 me-1"></i>
                                        <span th:text="${#temporals.format(note.seance.dateSeance, 'dd/MM/yyyy')}">01/01/2024</span>
                                    </span>
                                    <span th:unless="${note.seance != null && note.seance.dateSeance != null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${note.seance != null && note.seance.classe != null}" th:text="${note.seance.classe.libelle}">Classe</span>
                                    <span th:unless="${note.seance != null && note.seance.classe != null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${note.seance != null && note.seance.module != null}" th:text="${note.seance.module.libelle}">Module</span>
                                    <span th:unless="${note.seance != null && note.seance.module != null}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${note.estValide}" class="badge badge-valide">Validée</span>
                                    <span th:unless="${note.estValide}" class="badge badge-non-valide">En attente</span>
                                </td>

                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/view-note-cahier/{id}(id=${note.id})}"
                                           class="btn btn-sm btn-outline-info"
                                           title="Voir">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/edit-note-cahier/{id}(id=${note.id})}"
                                           class="btn btn-sm btn-outline-primary"
                                           title="Modifier">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <button th:unless="${note.estValide}"
                                                type="button"
                                                th:onclick="'validerNote(' + ${note.id} + ')'"
                                                class="btn btn-sm btn-success"
                                                title="Valider la note">
                                            <i class="bi bi-check-circle"></i>
                                        </button>

                                        <button type="button"
                                                class="btn btn-sm btn-outline-danger"
                                                th:onclick="'supprimerNote(' + ${note.id} + ')'"
                                                title="Supprimer">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

    <div class="mt-3 text-muted">
        <small>Total: <strong th:text="${notes != null ? notes.size() : 0}">0</strong> note(s)</small>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validerNote(id) {
        if (confirm('Êtes-vous sûr de vouloir valider cette note?')) {
            fetch('/api/notes-cahier/' + id + '/valider', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Note validée avec succès!');
                    window.location.reload();
                } else {
                    return response.text().then(text => {
                        alert('Erreur: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la validation de la note.');
            });
        }
    }

    function supprimerNote(id) {
        if (confirm('Êtes-vous sûr de vouloir supprimer cette note? Cette action est irréversible.')) {
            fetch('/api/notes-cahier/' + id, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Note supprimée avec succès!');
                    window.location.reload();
                } else {
                    return response.text().then(text => {
                        alert('Erreur: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la suppression de la note.');
            });
        }
    }
</script>
</body>
</html>
