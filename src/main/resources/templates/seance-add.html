<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Séance - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; max-width: 700px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #28a745; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Ajouter une Nouvelle Séance</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/seances/save}" th:object="${seanceDTO}" method="post">
                <div class="mb-3">
                    <label for="dateSeance" class="form-label">Date de la Séance</label>
                    <input type="date" class="form-control" id="dateSeance" th:field="*{dateSeance}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="heureDebut" class="form-label">Heure de Début</label>
                        <input type="time" class="form-control" id="heureDebut" th:field="*{heureDebut}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="heureFin" class="form-label">Heure de Fin</label>
                        <input type="time" class="form-control" id="heureFin" th:field="*{heureFin}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repartitionId" class="form-label">Affectation (Enseignant - Matière)</label>
                    <select class="form-select" id="repartitionId" th:field="*{repartitionId}" required>
                        <option value="">Sélectionner une affectation</option>
                        <option th:each="repartition : ${repartitions}"
                                th:value="${repartition.id}"
                                th:text="${(repartition.enseignant?.specialite ?: 'Spécialité inconnue') + ' : ' + (repartition.enseignant?.prenom ?: '') + ' ' + (repartition.enseignant?.nom ?: 'Enseignant inconnu') + ' - ' + (repartition.ec?.libelle ?: 'Matière inconnue')}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="salleId" class="form-label">Salle</label>
                    <select class="form-select" id="salleId" th:field="*{salleId}" required>
                        <option value="">Sélectionner une salle</option>
                        <option th:each="salle : ${salles}" th:value="${salle.id}" th:text="${(salle.batiment?.libelle ?: 'N/A') + ' - ' + salle.libelle}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="emploiId" class="form-label">Emploi du temps</label>
                    <select class="form-select" id="emploiId" th:field="*{emploiId}" required>
                        <option value="">Sélectionner un emploi du temps</option>
                        <option th:each="emploi : ${emplois}" th:value="${emploi.id}" th:text="${emploi.libelle}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success"><i class="bi bi-save me-2"></i>Ajouter la Séance</button>
                    <a th:href="@{/seances}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
