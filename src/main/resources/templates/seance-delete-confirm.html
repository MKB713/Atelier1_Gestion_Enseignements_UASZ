<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer Suppression Séance - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #dc3545; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h2 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmation de Suppression</h2>
        </div>
        <div class="card-body">
            <p class="card-text fs-5">Êtes-vous sûr de vouloir supprimer la séance avec l'ID : <strong th:text="${seanceId}">[ID de la séance]</strong> ?</p>
            <p class="text-danger">Cette action est irréversible.</p>
            <form th:action="@{/seances/delete/{id}(id=${seanceId})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger me-2"><i class="bi bi-trash me-2"></i>Supprimer</button>
                <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Annuler</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
