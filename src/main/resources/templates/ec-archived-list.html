<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Archives EC')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='ecs')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Archives EC</h2>
            <p class="text-muted mb-0">Historique des éléments constitutifs supprimés.</p>
        </div>
        <a th:href="@{/lst-ecs}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour aux Actifs
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">EC</th>
                        <th>Module</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${ecs == null or ecs.isEmpty()}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-archive display-4 d-block mb-3 opacity-50"></i>
                            Aucune archive trouvée.
                        </td>
                    </tr>

                    <tr th:each="ec : ${ecs}">
                        <td class="ps-4">
                            <div class="fw-bold text-muted" th:text="${ec.libelle}">Algo</div>
                            <span class="badge bg-secondary" th:text="${ec.code}">CODE</span>
                        </td>
                        <td th:text="${ec.module != null ? ec.module.libelle : '-'}">Mod</td>

                        <td class="text-center">
                            <span class="badge bg-warning text-dark border border-warning">Archivé</span>
                        </td>

                        <td class="text-end pe-4">
                            <form th:action="@{'/unarchive-ec/' + ${ec.id}}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-success" title="Restaurer"
                                        onclick="return confirm('Restaurer cet EC dans la liste active ?')">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i> Restaurer
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
