<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des Formations')}"></head>

<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='formations')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Formations</h2>
            <p class="text-muted mb-0">Gestion des offres de formation (Licence, Master, Doctorat).</p>
        </div>
        <a th:href="@{/formations/ajouter}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Nouvelle Formation
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-search"></i></span>
                        <input type="text" id="searchKeyword" class="form-control bg-light border-start-0"
                               placeholder="Rechercher par Code, Libellé ou Filière..." onkeyup="autoFilterTable()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="formationTable">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Formation</th>
                        <th>Filière & Niveau</th>
                        <th>Description</th>
                        <th>Date Création</th>
                        <th>Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:each="f : ${formations}"
                        th:data-filter="${f.code + ' ' + f.libelle + ' ' + (f.filiere != null ? f.filiere.libelle : '')}">

                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded bg-success bg-opacity-10 text-success d-flex justify-content-center align-items-center me-3"
                                     style="width: 45px; height: 45px;">
                                    <i class="bi bi-mortarboard-fill fs-5"></i>
                                </div>
                                <div>
                                    <div class="fw-bold text-dark" th:text="${f.libelle}">Libellé</div>
                                    <span class="badge bg-secondary text-white font-monospace" style="font-size: 0.75rem;" th:text="${f.code}">CODE</span>
                                </div>
                            </div>
                        </td>

                        <td>
                            <div class="fw-semibold" th:text="${f.filiere != null ? f.filiere.libelle : 'Non assignée'}">Filière</div>
                            <small class="text-muted">
                                <i class="bi bi-bar-chart-steps me-1"></i>
                                <span th:text="${f.niveau != null ? f.niveau.numero : '-'}">Niveau</span>
                            </small>
                        </td>

                        <td>
                            <small class="text-muted" th:text="${#strings.abbreviate(f.description, 50)}">Desc...</small>
                        </td>

                        <td class="text-muted small">
                            <i class="bi bi-calendar3 me-1"></i>
                            <span th:text="${f.dateCreation != null ? #dates.format(f.dateCreation, 'dd/MM/yyyy') : '-'}">Date</span>
                        </td>

                        <td>
                            <span th:if="${f.statutFormation.name() == 'ACTIVE'}" class="badge bg-success bg-opacity-10 text-success border border-success px-3 rounded-pill">Active</span>
                            <span th:if="${f.statutFormation.name() == 'ARCHIVE'}" class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary px-3 rounded-pill">Archivée</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <a class="dropdown-item" th:href="@{'/formations/modifier/' + ${f.id}}">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{'/formations/archiver/' + ${f.id}}" method="post" style="display:inline;">
                                            <button type="submit" class="dropdown-item text-danger" onclick="return confirm('Archiver cette formation ?')">
                                                <i class="bi bi-archive me-2"></i>Archiver
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function autoFilterTable() {
        const input = document.getElementById('searchKeyword');
        const filter = input.value.toUpperCase();
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach(row => {
            const text = row.getAttribute('data-filter');
            if (text) row.style.display = text.toUpperCase().includes(filter) ? "" : "none";
        });
    }
</script>
</body>
</html>
