<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: headerParams('Ajouter une Note - Cahier de Texte - UASZ')}"></head>

<body>

<nav th:replace="~{fragments/layout :: sidebar(activePage='cahier')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Nouvelle Note - Cahier de Texte</h2>
            <p class="text-muted mb-0">Ajouter une nouvelle note au cahier de texte</p>
        </div>
        <a href="/lst-notes-cahier" th:href="@{/lst-notes-cahier}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour à la liste
        </a>
    </div>

    <!-- Form Card -->
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-journal-text me-2"></i>Informations de la note
                    </h5>
                </div>
                <div class="card-body">
                    <!-- Alerte en cas d'erreur -->
                    <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:if="${error != null}">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>Erreur!</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form method="post" th:action="@{/save-note-cahier}" th:object="${note}">
                        <input type="hidden" th:field="*{id}" />

                        <!-- Informations de base -->
                        <div class="section-header">
                            <i class="bi bi-card-checklist me-2"></i>Informations de base
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="titre" class="form-label required-field">Titre</label>
                                <input type="text" class="form-control" id="titre"
                                       th:field="*{titre}"
                                       placeholder="Ex: Cours sur les algorithmes" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="seance" class="form-label required-field">Séance</label>
                                <select class="form-select" id="seance" th:field="*{seance}" required>
                                    <option value="">Sélectionner une séance</option>
                                    <option th:each="seance : ${seances}"
                                            th:value="${seance.id}"
                                            th:text="${seance.titre + ' - ' + #temporals.format(seance.dateSeance, 'dd/MM/yyyy') + ' (' + seance.heureDebut + ' - ' + seance.heureFin + ')'}">
                                    </option>
                                </select>
                                <small class="text-muted">Sélectionnez la séance à laquelle cette note est associée</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="contenu" class="form-label required-field">Contenu de la note</label>
                                <textarea class="form-control" id="contenu" rows="5"
                                          th:field="*{contenu}"
                                          placeholder="Décrivez le contenu de la séance..." required></textarea>
                                <small class="text-muted">Maximum 2000 caractères</small>
                            </div>
                        </div>

                        <!-- Détails pédagogiques -->
                        <div class="section-header">
                            <i class="bi bi-book me-2"></i>Détails pédagogiques
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="objectifsPedagogiques" class="form-label">Objectifs pédagogiques</label>
                                <textarea class="form-control" id="objectifsPedagogiques" rows="3"
                                          th:field="*{objectifsPedagogiques}"
                                          placeholder="Ex: Comprendre les principes de base..."></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="activitesRealisees" class="form-label">Activités réalisées</label>
                                <textarea class="form-control" id="activitesRealisees" rows="3"
                                          th:field="*{activitesRealisees}"
                                          placeholder="Ex: Exercices pratiques, discussions..."></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="travailDemande" class="form-label">Travail demandé</label>
                                <textarea class="form-control" id="travailDemande" rows="3"
                                          th:field="*{travailDemande}"
                                          placeholder="Ex: Devoirs, exercices à faire..."></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="observations" class="form-label">Observations</label>
                                <textarea class="form-control" id="observations" rows="3"
                                          th:field="*{observations}"
                                          placeholder="Observations diverses..."></textarea>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/lst-notes-cahier" th:href="@{/lst-notes-cahier}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
