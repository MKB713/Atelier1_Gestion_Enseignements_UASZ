<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Modifier Responsable - UASZ')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='responsables')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Modifier le Responsable</h2>
            <p class="text-muted mb-0">Mettre à jour les informations</p>
        </div>
        <a href="/lst-responsables-coordinateurs" th:href="@{/lst-responsables-coordinateurs}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong>Erreur!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Modification</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/update-responsable/{id}(id=${responsable.id})}" th:object="${responsable}">
                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Sélectionner</option>
                            <option value="LICENCE">Responsable Licence</option>
                            <option value="MASTER">Responsable Master</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formation" class="form-label">Formation</label>
                        <select class="form-select" id="formation" th:field="*{formation.id}">
                            <option value="">Sélectionner une formation</option>
                            <option th:each="formation : ${formations}"
                                    th:value="${formation.id}"
                                    th:text="${formation.libelle}"
                                    th:selected="${responsable.formation != null && responsable.formation.id == formation.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="enseignant" class="form-label">Enseignant (optionnel)</label>
                        <select class="form-select" id="enseignant" th:field="*{enseignant.id}">
                            <option value="">Sélectionner un enseignant</option>
                            <option th:each="enseignant : ${enseignants}"
                                    th:value="${enseignant.id}"
                                    th:text="${enseignant.prenom + ' ' + enseignant.nom}"
                                    th:selected="${responsable.enseignant != null && responsable.enseignant.id == enseignant.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="remarques" class="form-label">Remarques</label>
                        <textarea class="form-control" id="remarques" th:field="*{remarques}" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Statut</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="actif" th:field="*{actif}">
                            <label class="form-check-label" for="actif">Actif</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="/lst-responsables-coordinateurs" th:href="@{/lst-responsables-coordinateurs}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
