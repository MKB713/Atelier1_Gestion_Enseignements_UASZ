<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Détails du Choix')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='choix-admin')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Détails du Choix</h2>
            <p class="text-muted mb-0">Informations complètes sur la demande.</p>
        </div>
        <a th:href="@{/choix-enseignement/admin/liste}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white py-3 border-bottom">
                    <h5 class="mb-0 fw-bold text-dark">
                        <i class="bi bi-info-circle me-2 text-primary"></i>Informations du Choix
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Enseignant</label>
                            <p class="mb-0 fs-5 fw-bold" th:text="${choix.enseignantNom}">Nom</p>
                            <span class="badge bg-secondary" th:text="'Matricule: ' + ${choix.enseignantMatricule}">MAT</span>
                        </div>
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Date de Soumission</label>
                            <p class="mb-0" th:text="${#temporals.format(choix.dateCreation, 'dd MMMM yyyy à HH:mm')}">Date</p>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Unité d'Enseignement (UE)</label>
                            <p class="mb-0 fw-semibold" th:text="${choix.ueLibelle}">UE</p>
                        </div>
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Élément Constitutif (EC)</label>
                            <p class="mb-0 fw-semibold" th:text="${choix.ecLibelle}">EC</p>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Semestre</label>
                            <p class="mb-0">
                                <span class="badge bg-info bg-opacity-10 text-info border border-info px-3 py-2 rounded-pill fs-6"
                                      th:text="${choix.semestre}">S1</span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Volume Horaire Demandé</label>
                            <p class="mb-0 fs-4 fw-bold text-primary" th:text="${choix.volumeHoraire + ' heures'}">45 h</p>
                        </div>
                    </div>

                    <!-- Commentaire si présent -->
                    <div th:if="${choix.commentaire}" class="mt-4 p-3 bg-light rounded border">
                        <label class="small text-muted text-uppercase fw-bold">
                            <i class="bi bi-chat-left-text me-1"></i>Commentaire du Chef de Département
                        </label>
                        <p class="mb-0 mt-2" th:text="${choix.commentaire}">Commentaire</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <!-- Statut actuel -->
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body text-center p-4">
                    <label class="small text-muted text-uppercase fw-bold d-block mb-3">Statut Actuel</label>
                    <span th:switch="${choix.statut.name()}" class="fs-5">
                        <span th:case="'EN_ATTENTE'" class="badge bg-warning text-dark px-4 py-3 rounded-pill">
                            <i class="bi bi-hourglass-split me-2"></i>En attente
                        </span>
                        <span th:case="'VALIDE'" class="badge bg-success px-4 py-3 rounded-pill">
                            <i class="bi bi-check-circle me-2"></i>Validé
                        </span>
                        <span th:case="'REJETE'" class="badge bg-danger px-4 py-3 rounded-pill">
                            <i class="bi bi-x-circle me-2"></i>Rejeté
                        </span>
                    </span>
                </div>
            </div>

            <!-- Actions si en attente -->
            <div class="card shadow-sm border-0" th:if="${choix.statut.name() == 'EN_ATTENTE'}">
                <div class="card-header bg-white py-3">
                    <h6 class="mb-0 fw-bold">Actions</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/choix-enseignement/admin/valider/{id}(id=${choix.id})}" method="post" class="mb-3">
                        <textarea name="commentaire" class="form-control mb-2" rows="2"
                                  placeholder="Commentaire (optionnel)"></textarea>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-check-lg me-2"></i>Valider
                        </button>
                    </form>
                    <hr>
                    <form th:action="@{/choix-enseignement/admin/rejeter/{id}(id=${choix.id})}" method="post">
                        <textarea name="commentaire" class="form-control mb-2" rows="2" required
                                  placeholder="Motif du rejet (obligatoire)"></textarea>
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-x-lg me-2"></i>Rejeter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
