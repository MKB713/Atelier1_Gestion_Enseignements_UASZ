<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Gestion des Choix d\'Enseignement')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='choix-admin')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Gestion des Choix d'Enseignement</h2>
            <p class="text-muted mb-0">Suivi de l'attribution des cours.</p>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/choix-enseignement/admin/recherche}" class="btn btn-outline-primary">
                <i class="bi bi-search me-2"></i>Rechercher par Matricule
            </a>
            <a th:href="@{/choix-enseignement/admin/en-attente}" class="btn btn-warning">
                <i class="bi bi-hourglass-split me-2"></i>En attente
            </a>
        </div>
    </div>

    <!-- Filtres et recherche -->
    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body p-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchKeyword" class="form-control bg-light border-start-0"
                               placeholder="Rechercher par nom, matricule, UE ou EC..." onkeyup="filterTable()">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="filterStatut" class="form-select" onchange="filterTable()">
                        <option value="">Tous les statuts</option>
                        <option value="EN_ATTENTE">En attente</option>
                        <option value="VALIDE">Validé</option>
                        <option value="REJETE">Rejeté</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Liste complète -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="choixTable">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Enseignant</th>
                        <th>UE / EC</th>
                        <th>Semestre</th>
                        <th>Volume</th>
                        <th>Statut</th>
                        <th>Date</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:if="${choix == null or choix.isEmpty()}">
                        <td colspan="7" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-4 d-block mb-3 opacity-50"></i>
                            Aucun choix d'enseignement enregistré.
                        </td>
                    </tr>
                    <tr th:each="c : ${choix}"
                        th:data-filter="${c.enseignantNom + ' ' + c.enseignantMatricule + ' ' + c.ueLibelle + ' ' + c.ecLibelle}"
                        th:data-statut="${c.statut.name()}">
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-success bg-opacity-10 text-success d-flex justify-content-center align-items-center me-3 fw-bold"
                                     style="width: 40px; height: 40px;">
                                    <span th:text="${#strings.substring(c.enseignantNom, 0, 1)}">A</span>
                                </div>
                                <div>
                                    <div class="fw-bold text-dark" th:text="${c.enseignantNom}">Nom</div>
                                    <small class="text-muted font-monospace" th:text="${c.enseignantMatricule}">MAT</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="fw-semibold text-dark" th:text="${c.ueLibelle}">UE</div>
                            <small class="text-muted" th:text="${c.ecLibelle}">EC</small>
                        </td>
                        <td>
                                <span class="badge bg-info bg-opacity-10 text-info border border-info px-2 rounded-pill"
                                      th:text="${c.semestre}">S1</span>
                        </td>
                        <td th:text="${c.volumeHoraire + ' h'}">45 h</td>
                        <td>
                                <span th:switch="${c.statut.name()}">
                                    <span th:case="'EN_ATTENTE'" class="badge bg-warning bg-opacity-10 text-warning border border-warning px-3 py-2 rounded-pill">
                                        <i class="bi bi-hourglass-split me-1 small"></i>En attente
                                    </span>
                                    <span th:case="'VALIDE'" class="badge bg-success bg-opacity-10 text-success border border-success px-3 py-2 rounded-pill">
                                        <i class="bi bi-check-circle me-1 small"></i>Validé
                                    </span>
                                    <span th:case="'REJETE'" class="badge bg-danger bg-opacity-10 text-danger border border-danger px-3 py-2 rounded-pill">
                                        <i class="bi bi-x-circle me-1 small"></i>Rejeté
                                    </span>
                                </span>
                        </td>
                        <td class="small text-muted" th:text="${#temporals.format(c.dateCreation, 'dd/MM/yyyy')}">Date</td>
                        <td class="text-end pe-4">
                            <a th:href="@{/choix-enseignement/admin/details/{id}(id=${c.id})}"
                               class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white py-3 border-top">
            <small class="text-muted">
                Total: <strong id="displayedCount" th:text="${choix != null ? choix.size() : 0}">0</strong> choix
            </small>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function filterTable() {
        const keyword = document.getElementById('searchKeyword').value.toUpperCase();
        const statut = document.getElementById('filterStatut').value;
        const rows = document.querySelectorAll('#tableBody tr');
        let count = 0;

        rows.forEach(row => {
            if (row.cells.length < 2) return;
            const text = row.getAttribute('data-filter') || '';
            const rowStatut = row.getAttribute('data-statut') || '';

            const matchKeyword = text.toUpperCase().includes(keyword);
            const matchStatut = !statut || rowStatut === statut;

            if (matchKeyword && matchStatut) {
                row.style.display = '';
                count++;
            } else {
                row.style.display = 'none';
            }
        });

        document.getElementById('displayedCount').textContent = count;
    }
</script>
</body>
</html>
