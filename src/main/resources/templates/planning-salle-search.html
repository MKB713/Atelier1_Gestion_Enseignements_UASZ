<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher Planning par Salle - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">UASZ</h4>
                    <p class="text-white-50 small">Gestion des Enseignements</p>
                </div>
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/seances" th:href="@{/seances}">
                            <i class="bi bi-calendar-event me-2"></i> Gestion des Emplois du Temps
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1 active" href="/planning/salle/search" th:href="@{/planning/salle/search}">
                            <i class="bi bi-calendar-week me-2"></i> Planning par Salle
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/seances/add" th:href="@{/seances/add}">
                            <i class="bi bi-plus-circle me-2"></i> Ajouter Séance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/seances/enseignant/search" th:href="@{/seances/enseignant/search}">
                            <i class="bi bi-person-lines-fill me-2"></i> Séances Enseignant
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/planning/pdf/download" th:href="@{/planning/pdf/download}">
                            <i class="bi bi-file-earmark-pdf me-2"></i> Télécharger Planning PDF
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Rechercher Planning par Salle</h1>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-search me-2"></i>Sélectionner une Salle</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/planning/salle}" method="get" class="row g-3 align-items-center">
                        <div class="col-md-8">
                            <label for="salleId" class="visually-hidden">ID de la Salle</label>
                            <input type="number" class="form-control" id="salleId" name="salleId" placeholder="Entrez l'ID de la salle" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Afficher Planning</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/seances}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Retour à la gestion des séances</a>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
