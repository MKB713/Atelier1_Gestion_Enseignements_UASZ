<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des UE')}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='ues')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Unités d'Enseignement</h2>
            <p class="text-muted mb-0">Gestion des UE, crédits et coefficients.</p>
        </div>
        <button class="btn btn-success shadow-sm px-4" onclick="openModalAjout()">
            <i class="bi bi-plus-lg me-2"></i>Nouvelle UE
        </button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body p-3">
            <div class="row g-2">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 ps-3"><i class="bi bi-search text-muted"></i></span>
                        <input type="text" id="searchKeyword" class="form-control border-start-0 ps-0"
                               placeholder="Rechercher par Code ou Libellé..." onkeyup="autoFilterTable()">
                    </div>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/lst-ues-archives}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-archive me-2"></i>Voir les Archives
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" id="ueTable">
                    <thead class="bg-light">
                    <tr class="text-uppercase text-muted small fw-bold">
                        <th class="ps-4 py-3">Code</th>
                        <th>Libellé</th>
                        <th class="text-center">Crédits</th>
                        <th class="text-center">Coefficient</th>
                        <th>Date Création</th>
                        <th class="text-center">Statut</th>
                        <th class="text-end pe-4">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    <tr th:each="ue : ${ues}" th:data-filter="${ue.code + ' ' + ue.libelle}">
                        <td class="ps-4">
                                <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary font-monospace"
                                      style="font-size: 0.8rem;" th:text="${ue.code}">UE01</span>
                        </td>

                        <td class="fw-bold text-dark" th:text="${ue.libelle}">Génie Logiciel</td>

                        <td class="text-center"><span class="badge bg-info text-dark bg-opacity-25 border border-info" th:text="${ue.credit}">4</span></td>
                        <td class="text-center fw-bold" th:text="${ue.coefficient}">2</td>

                        <td class="text-muted small">
                            <i class="bi bi-calendar3 me-1"></i>
                            <span th:text="${ue.dateCreation != null ? #dates.format(ue.dateCreation, 'dd/MM/yyyy') : '-'}">Date</span>
                        </td>

                        <td class="text-center">
                            <span th:if="${ue.active}" class="badge badge-actif rounded-pill px-3"><i class="bi bi-check-circle-fill small me-1"></i> Active</span>
                            <span th:unless="${ue.active}" class="badge badge-inactif rounded-pill px-3"><i class="bi bi-circle-fill small me-1"></i> Inactive</span>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <button class="dropdown-item" th:onclick="'openModalModif(' + ${ue.id} + ')'">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </button>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>

                                    <li th:if="${ue.active}">
                                        <form th:action="@{'/ues/desactiver/' + ${ue.id}}" method="post">
                                            <button class="dropdown-item text-warning"><i class="bi bi-pause-circle me-2"></i>Désactiver</button>
                                        </form>
                                    </li>
                                    <li th:unless="${ue.active}">
                                        <form th:action="@{'/ues/activer/' + ${ue.id}}" method="post">
                                            <button class="dropdown-item text-success"><i class="bi bi-play-circle me-2"></i>Activer</button>
                                        </form>
                                    </li>

                                    <li>
                                        <form th:action="@{'/ues/archiver/' + ${ue.id}}" method="post">
                                            <button class="dropdown-item text-danger" onclick="return confirm('Archiver cette UE ?')">
                                                <i class="bi bi-archive me-2"></i>Archiver
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ueModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle">Nouvelle UE</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="formUE" th:action="@{/save-ue}" method="post" th:object="${ue}">
                        <input type="hidden" id="id" name="id" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="code" name="code" th:field="*{code}" required placeholder="Ex: UE-INFO-L1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Libellé <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="libelle" name="libelle" th:field="*{libelle}" required placeholder="Ex: Bases de données">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Crédits</label>
                                <input type="number" class="form-control" id="credit" name="credit" th:field="*{credit}" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold text-muted">Coefficient</label>
                                <input type="number" class="form-control" id="coefficient" name="coefficient" th:field="*{coefficient}" min="1" required>
                            </div>
                        </div>

                        <div class="text-end mt-4 pt-3 border-top">
                            <button type="button" class="btn btn-light border me-2" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-circle me-2"></i>Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Recherche
    function autoFilterTable() {
        const filter = document.getElementById('searchKeyword').value.toUpperCase();
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const text = row.getAttribute('data-filter');
            if(text) row.style.display = text.toUpperCase().includes(filter) ? "" : "none";
        });
    }

    // Modale
    const ueModal = new bootstrap.Modal(document.getElementById('ueModal'));

    function openModalAjout() {
        document.getElementById('formUE').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitle').innerHTML = '<i class="bi bi-plus-lg me-2"></i>Nouvelle UE';
        ueModal.show();
    }

    function openModalModif(id) {
        fetch('/api/ues/' + id)
            .then(r => r.json())
            .then(data => {
                document.getElementById('id').value = data.id;
                document.getElementById('code').value = data.code;
                document.getElementById('libelle').value = data.libelle;
                document.getElementById('credit').value = data.credit;
                document.getElementById('coefficient').value = data.coefficient;

                document.getElementById('modalTitle').innerHTML = '<i class="bi bi-pencil-square me-2"></i>Modifier UE';
                ueModal.show();
            });
    }
</script>
</body>
</html>
