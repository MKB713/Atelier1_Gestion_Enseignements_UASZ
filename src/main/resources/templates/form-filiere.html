<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams(${titrePage})}"></head>

<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='filieres')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark" th:text="${titrePage}">Filière</h2>
            <p class="text-muted mb-0">Configuration de la filière.</p>
        </div>
        <a th:href="@{/lst-filieres}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour à la liste
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom border-3 border-info">
                    <h5 class="mb-0 text-info fw-bold">
                        <i class="bi bi-diagram-3 me-2"></i>Détails
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/save-filiere}" method="post" th:object="${filiere}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small text-uppercase">Intitulé de la filière <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                <input type="text" class="form-control" th:field="*{libelle}"
                                       placeholder="Ex: Informatique" required autofocus>
                            </div>
                            <div class="form-text">Ce libellé doit être unique.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small text-uppercase">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"
                                      placeholder="Description optionnelle..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-2 border-top">
                            <a th:href="@{/lst-filieres}" class="btn btn-light border px-4">Annuler</a>
                            <button type="submit" class="btn btn-info text-white fw-bold px-4">
                                <i class="bi bi-check-lg me-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
