<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des Coordinateurs - UASZ')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='coordinateurs')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Coordinateurs de Formations</h2>
            <p class="text-muted mb-0">Gestion des coordinateurs de formations</p>
        </div>
        <a href="/add-coordinateur" th:href="@{/add-coordinateur}" class="btn btn-success shadow-sm">
            <i class="bi bi-plus-circle me-2"></i>Nouveau Coordinateur
        </a>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-success">
                <i class="bi bi-person-workspace me-2"></i>Liste des Coordinateurs
            </h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Nom Complet</th>
                            <th>Formation</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Statut</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${coordinateurs == null or #lists.isEmpty(coordinateurs)}">
                            <td colspan="6" class="text-center py-4 text-muted">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                Aucun coordinateur enregistré
                            </td>
                        </tr>
                        <tr th:each="coordinateur : ${coordinateurs}">
                            <td class="fw-bold">
                                <span th:text="${coordinateur.prenom + ' ' + coordinateur.nom}">Nom</span>
                            </td>
                            <td>
                                <span th:if="${coordinateur.formation != null}" th:text="${coordinateur.formation.libelle}">Formation</span>
                                <span th:unless="${coordinateur.formation != null}" class="text-muted">-</span>
                            </td>
                            <td><small th:text="${coordinateur.email}">email</small></td>
                            <td th:text="${coordinateur.telephone}">Tel</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${coordinateur.actif} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${coordinateur.actif} ? 'Actif' : 'Inactif'">Statut</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/view-coordinateur/{id}(id=${coordinateur.id})}"
                                   class="btn btn-sm btn-outline-info" title="Détails">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/edit-coordinateur/{id}(id=${coordinateur.id})}"
                                   class="btn btn-sm btn-outline-primary" title="Modifier">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
