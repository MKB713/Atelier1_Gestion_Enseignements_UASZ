<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Séance - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; max-width: 700px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #007bff; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Modifier la Séance</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/seances/update/{id}(id=${seanceDTO.id})}" th:object="${seanceDTO}" method="post">
                <!-- Hidden field for ID, as PUT is simulated with POST + hidden _method -->
                <input type="hidden" name="_method" value="put" />
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="dateSeance" class="form-label">Date de la Séance</label>
                    <input type="date" class="form-control" id="dateSeance" th:field="*{dateSeance}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="heureDebut" class="form-label">Heure de Début</label>
                        <input type="time" class="form-control" id="heureDebut" th:field="*{heureDebut}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="heureFin" class="form-label">Heure de Fin</label>
                        <input type="time" class="form-control" id="heureFin" th:field="*{heureFin}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="enseignantId" class="form-label">Enseignant</label>
                    <select class="form-select" id="enseignantId" th:field="*{enseignantId}" required>
                        <option value="">Sélectionner un enseignant</option>
                        <!-- Options will be dynamically loaded from a list of Enseignants in the model -->
                        <option th:each="enseignant : ${enseignants}" th:value="${enseignant.id}" th:text="${enseignant.prenom + ' ' + enseignant.nom}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="salleId" class="form-label">Salle</label>
                    <select class="form-select" id="salleId" th:field="*{salleId}" required>
                        <option value="">Sélectionner une salle</option>
                        <!-- Options will be dynamically loaded from a list of Salles in the model -->
                        <option th:each="salle : ${salles}" th:value="${salle.id}" th:text="${salle.libelle}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ecId" class="form-label">Élément Constitutif (EC)</label>
                    <select class="form-select" id="ecId" th:field="*{ecId}" required>
                        <option value="">Sélectionner un EC</option>
                        <!-- Options will be dynamically loaded from a list of ECs in the model -->
                        <option th:each="ec : ${ecs}" th:value="${ec.id}" th:text="${ec.libelle}"></option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Enregistrer les Modifications</button>
                    <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
