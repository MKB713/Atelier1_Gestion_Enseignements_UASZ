<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams(${titrePage})}"></head>

<body>

<nav th:replace="~{fragments/layout :: sidebar(activePage='formations')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark" th:text="${titrePage}">Formation</h2>
            <p class="text-muted mb-0">Saisissez les informations de l'offre de formation.</p>
        </div>
        <a th:href="@{/lst-formations}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Retour à la liste
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 border-bottom border-3 border-success">
                    <h5 class="mb-0 text-success fw-bold">
                        <i class="bi bi-mortarboard me-2"></i>Détails de la Formation
                    </h5>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/save-formation}" method="post" th:object="${formation}">
                        <input type="hidden" th:field="*{id}" />
<!--                        <input type="hidden" th:field="*{dateCreation}" />-->

                        <div class="row mb-4">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Code</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-upc-scan"></i></span>
                                    <input type="text" class="form-control" th:field="*{code}"
                                           placeholder="Ex: L1-INFO" required>
                                </div>
                                <div class="form-text text-muted">Doit être unique (Max 10 chars).</div>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Libellé complet</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                    <input type="text" class="form-control" th:field="*{libelle}"
                                           placeholder="Ex: Licence 1 en Informatique" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Filière de rattachement</label>
                                <select class="form-select" th:field="*{filiere}" required>
                                    <option value="">-- Sélectionner une filière --</option>
                                    <option th:each="fil : ${filieres}"
                                            th:value="${fil.id}"
                                            th:text="${fil.libelle}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small text-uppercase text-muted">Niveau Académique</label>
                                <select class="form-select" th:field="*{niveau}" required>
                                    <option value="">-- Sélectionner un niveau --</option>
                                    <option th:each="niv : ${niveaux}"
                                            th:value="${niv.id}"
                                            th:text="${niv.numero}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-uppercase text-muted">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"
                                      placeholder="Objectifs et détails de la formation..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                            <a th:href="@{/lst-formations}" class="btn btn-light border px-4">Annuler</a>
                            <button type="submit" class="btn btn-success px-4 text-white fw-bold">
                                <i class="bi bi-check-lg me-2"></i>Enregistrer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
