<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection du Rôle - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .role-card {
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .role-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .role-card.active {
            border-color: #28a745;
            background-color: #f0f8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h2 class="mb-0"><i class="bi bi-shield-check me-2"></i>Sélection du Rôle</h2>
                        <p class="mb-0 small">Choisissez votre rôle pour accéder au système</p>
                    </div>
                    <div class="card-body p-5">
                        <div th:if="${currentRole != null}" class="alert alert-success">
                            <i class="bi bi-check-circle me-2"></i>
                            Vous êtes connecté en tant que <strong th:text="${currentRole.displayName}"></strong>
                        </div>

                        <form method="post" th:action="@{/set-role}" id="roleForm">
                            <div class="row g-3">
                                <div class="col-md-6" th:each="role : ${roles}">
                                    <input type="radio" class="btn-check" name="role" th:id="${'role-' + role}"
                                           th:value="${role}" required>
                                    <label class="role-card w-100" th:for="${'role-' + role}">
                                        <div class="card h-100">
                                            <div class="card-body text-center p-4">
                                                <i class="bi fs-1 mb-3 d-block"
                                                   th:classappend="${role.name() == 'ETUDIANT'} ? 'bi-person-badge text-primary' :
                                                                  (${role.name() == 'ENSEIGNANT'} ? 'bi-person-video3 text-success' :
                                                                  (${role.name() == 'RESPONSABLE'} ? 'bi-person-workspace text-info' :
                                                                  (${role.name() == 'COORDINATEUR'} ? 'bi-person-gear text-warning' : 'bi-shield-lock text-danger')))"></i>
                                                <h5 class="fw-bold" th:text="${role.displayName}">Rôle</h5>
                                                <p class="text-muted small mb-0">
                                                    <span th:if="${role.name() == 'ETUDIANT'}">Consulter emploi du temps</span>
                                                    <span th:if="${role.name() == 'ENSEIGNANT'}">Gérer EDT et cahier de texte</span>
                                                    <span th:if="${role.name() == 'RESPONSABLE'}">Accès complet (Master)</span>
                                                    <span th:if="${role.name() == 'COORDINATEUR'}">Accès complet (Licence)</span>
                                                    <span th:if="${role.name() == 'ADMIN'}">Accès complet système</span>
                                                </p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg px-5">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Accéder au système
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight selected role card
        document.querySelectorAll('input[name="role"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.role-card').forEach(card => card.classList.remove('active'));
                this.parentElement.classList.add('active');
            });
        });
    </script>
</body>
</html>
