<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélectionner un Rôle - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a5e34 0%, #2d8f54 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .role-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #1a5e34;
            font-weight: bold;
        }
        .role-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover {
            border-color: #1a5e34;
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .role-option input[type="radio"] {
            margin-right: 15px;
        }
        .role-option label {
            cursor: pointer;
            margin: 0;
            width: 100%;
        }
        .btn-submit {
            background-color: #1a5e34;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #2d8f54;
        }
    </style>
</head>
<body>
    <div class="role-card">
        <div class="logo">
            <h1><i class="bi bi-building me-2"></i>UASZ</h1>
            <p class="text-muted">Système de Gestion des Enseignements</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>Rôle invalide. Veuillez réessayer.
        </div>

        <form th:action="@{/select-role}" method="post">
            <h4 class="mb-4 text-center">Sélectionnez votre rôle</h4>

            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="ETUDIANT" required>
                    <i class="bi bi-person me-2"></i>
                    <strong>Étudiant</strong>
                    <br><small class="text-muted ms-4">Consulter l'emploi du temps</small>
                </label>
            </div>

            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="ENSEIGNANT" required>
                    <i class="bi bi-person-workspace me-2"></i>
                    <strong>Enseignant</strong>
                    <br><small class="text-muted ms-4">Consulter l'emploi du temps et le cahier de texte</small>
                </label>
            </div>

            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="COORDINATEUR" required>
                    <i class="bi bi-person-badge me-2"></i>
                    <strong>Coordinateur Licence</strong>
                    <br><small class="text-muted ms-4">Gérer les emplois du temps des licences</small>
                </label>
            </div>

            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="RESPONSABLE" required>
                    <i class="bi bi-person-check me-2"></i>
                    <strong>Responsable Master</strong>
                    <br><small class="text-muted ms-4">Gérer les emplois du temps des masters</small>
                </label>
            </div>

            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="ADMIN" required>
                    <i class="bi bi-shield-check me-2"></i>
                    <strong>Administrateur</strong>
                    <br><small class="text-muted ms-4">Accès complet au système</small>
                </label>
            </div>

            <button type="submit" class="btn btn-success btn-submit mt-3">
                <i class="bi bi-check-circle me-2"></i>Continuer
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
