<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Liste des Niveaux')}"></head>

<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='niveaux')}"></nav>

<main class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Niveaux</h2>
            <p class="text-muted mb-0">Gestion des niveaux d'études par cycle.</p>
        </div>
        <a th:href="@{/niveaux/ajouter}" class="btn btn-primary shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Nouveau Niveau
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4" style="width: 40%;">Cycle</th>
                        <th style="width: 40%;">Année / Numéro</th>
                        <th class="text-end pe-4" style="width: 20%;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="n : ${niveaux}">
                        <td class="ps-4">
                                <span th:switch="${n.cycle.name()}" class="fw-bold">
                                    <span th:case="'LICENCE'" class="badge bg-primary bg-opacity-10 text-primary border border-primary px-3 py-2 rounded-pill">LICENCE</span>
                                    <span th:case="'MASTER'" class="badge bg-warning bg-opacity-10 text-warning border border-warning px-3 py-2 rounded-pill">MASTER</span>
                                    <span th:case="'DOCTORAT'" class="badge bg-danger bg-opacity-10 text-danger border border-danger px-3 py-2 rounded-pill">DOCTORAT</span>
                                    <span th:case="*" class="badge bg-secondary">AUTRE</span>
                                </span>
                        </td>

                        <td>
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-light text-dark border fw-bold d-flex justify-content-center align-items-center me-2"
                                     style="width: 35px; height: 35px;" th:text="${n.numero}">1</div>
                                <span class="text-muted small">ème année</span>
                            </div>
                        </td>

                        <td class="text-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-light border" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                    <li>
                                        <a class="dropdown-item" th:href="@{'/niveaux/modifier/' + ${n.id}}">
                                            <i class="bi bi-pencil text-primary me-2"></i>Modifier
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <a class="dropdown-item text-danger"
                                           th:href="@{'/delete-niveau/' + ${n.id}}"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce niveau ?')">
                                            <i class="bi bi-trash me-2"></i>Supprimer
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${niveaux.isEmpty()}">
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-layers display-4 d-block mb-3 opacity-50"></i>
                            Aucun niveau configuré.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
