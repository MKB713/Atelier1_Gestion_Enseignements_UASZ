<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Ajouter un Responsable - UASZ')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<nav th:replace="~{fragments/layout :: sidebar(activePage='responsables')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Nouveau Responsable</h2>
            <p class="text-muted mb-0">Nommer un responsable de formation</p>
        </div>
        <a href="/lst-responsables" th:href="@{/lst-responsables}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <!-- Message d'information - Prérequis -->
    <div class="alert alert-info border-0 shadow-sm mb-3" style="background-color: rgba(13, 202, 240, 0.1);">
        <div class="d-flex align-items-start">
            <i class="bi bi-info-circle-fill text-info me-2 fs-5"></i>
            <div>
                <strong class="d-block mb-2">Prérequis pour créer un responsable:</strong>
                <ul class="mb-0 small">
                    <li>Au moins une <strong>Formation</strong> doit exister → <a href="/lst-formations" class="text-decoration-none">Gérer les formations</a></li>
                    <li>Optionnel: Associer un <strong>Enseignant</strong> existant → <a href="/lst-enseignants" class="text-decoration-none">Gérer les enseignants</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <strong>Erreur!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Informations du responsable</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/save-responsable}" th:object="${responsable}">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="type" class="form-label">Type <span class="text-danger">*</span></label>
                        <select class="form-select" id="type" th:field="*{type}" required>
                            <option value="">Sélectionner</option>
                            <option value="LICENCE">Responsable Licence</option>
                            <option value="MASTER">Responsable Master</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="formation" class="form-label">Formation</label>
                        <select class="form-select" id="formation" th:field="*{formationId}">
                            <option value="">Sélectionner une formation</option>
                            <option th:each="formation : ${formations}"
                                    th:value="${formation.id}"
                                    th:text="${formation.libelle}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="enseignant" class="form-label">Enseignant (optionnel)</label>
                        <select class="form-select" id="enseignant" th:field="*{enseignantId}">
                            <option value="">Sélectionner un enseignant</option>
                            <option th:each="enseignant : ${enseignants}"
                                    th:value="${enseignant.id}"
                                    th:text="${enseignant.prenom + ' ' + enseignant.nom}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="remarques" class="form-label">Remarques</label>
                        <textarea class="form-control" id="remarques" th:field="*{remarques}" rows="3"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="/lst-responsables" th:href="@{/lst-responsables}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-2"></i>Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
