<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher Séances par Enseignant - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #6f42c1; color: white; font-weight: bold; }
        .table thead th { background-color: #e9ecef; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Rechercher Séances par Enseignant</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-search me-2"></i>Recherche</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/seances/enseignant/search}" method="get" class="row g-3 align-items-center">
                <div class="col-md-8">
                    <label for="enseignantId" class="visually-hidden">ID Enseignant</label>
                    <input type="number" class="form-control" id="enseignantId" name="enseignantId" placeholder="Entrez l'ID de l'enseignant" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search me-2"></i>Rechercher</button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${seances != null}">
        <div th:if="${seances.isEmpty()}" class="alert alert-info text-center" role="alert">
            <i class="bi bi-info-circle me-2"></i>Aucune séance trouvée pour cet enseignant.
        </div>
        <div th:unless="${seances.isEmpty()}" class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-calendar-event me-2"></i>Séances de l'Enseignant</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Enseignement</th>
                            <th>Salle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="seance : ${seances}">
                            <td th:text="${#temporals.format(seance.dateSeance, 'dd MMMM yyyy')}">Date</td>
                            <td th:text="${#temporals.format(seance.heureDebut, 'HH:mm')} + ' - ' + ${#temporals.format(seance.heureFin, 'HH:mm')}">08:00 - 10:00</td>
                            <td th:text="${seance.ecNom}">Nom EC</td>
                            <td th:text="${seance.salleNom}">Nom Salle</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Retour à l'accueil</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
