
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Filières - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">UASZ</h4>
                    <p class="text-white-50 small">Gestion des Enseignements</p>
                </div>
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/" th:href="@{/}">
                            <i class="bi bi-house-door me-2"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1 active" href="/lst-filieres" th:href="@{/lst-filieres}">
                            <i class="bi bi-diagram-3 me-2"></i> Filières
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-enseignants" th:href="@{/lst-enseignants}">
                            <i class="bi bi-person-badge me-2"></i> Enseignants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-formations" th:href="@{/lst-formations}">
                            <i class="bi bi-book me-2"></i> Formations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-modules" th:href="@{/lst-modules}">
                            <i class="bi bi-journal-code me-2"></i> Modules
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-ues" th:href="@{/lst-ues}">
                            <i class="bi bi-layers me-2"></i> Unités d'Enseignement
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h1 class="h2">Liste des Filières</h1>
                <a href="/add-filiere" th:href="@{/add-filiere}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Nouvelle Filière
                </a>
            </div>

            <!-- Alert messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filières Table -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Libellé</th>
                                <th>Description</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${filieres == null or filieres.isEmpty()}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                    <p class="mt-2">Aucune filière trouvée</p>
                                </td>
                            </tr>
                            <tr th:each="filiere, iterStat : ${filieres}">
                                <td th:text="${iterStat.count}">1</td>
                                <td>
                                    <strong th:text="${filiere.libelle}">Informatique</strong>
                                </td>
                                <td th:text="${filiere.description}">Description de la filière</td>
                                <td class="text-end">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/edit-filiere/{id}(id=${filiere.id})}"
                                           class="btn btn-sm btn-outline-primary"
                                           title="Modifier">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/delete-filiere/{id}(id=${filiere.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette filière?')"
                                           title="Supprimer">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="mt-3 text-muted">
                <small>
                    Total: <strong th:text="${filieres != null ? filieres.size() : 0}">0</strong> filière(s)
                </small>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
