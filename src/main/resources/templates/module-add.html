<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Module - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff;
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <div class="text-center mb-4">
                    <h4 class="text-white fw-bold">UASZ</h4>
                    <p class="text-white-50 small">Gestion des Enseignements</p>
                </div>
                <ul class="nav flex-column px-2">
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-enseignants" th:href="@{/lst-enseignants}">
                            <i class="bi bi-person-badge me-2"></i> Enseignants
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1" href="/lst-ecs" th:href="@{/lst-ecs}">
                            <i class="bi bi-journal-bookmark me-2"></i> EC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded mb-1 active" href="/lst-modules" th:href="@{/lst-modules}">
                            <i class="bi bi-journal-code me-2"></i> Modules
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <h1 class="h2">
                    <span th:if="${module.id == null}">Nouveau Module</span>
                    <span th:if="${module.id != null}">Modifier Module</span>
                </h1>
                <a href="/lst-modules" th:href="@{/lst-modules}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Retour à la liste
                </a>
            </div>

            <!-- Form Card -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-journal-code me-2"></i>Informations du module
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/save-module}" th:object="${module}">
                                <input type="hidden" th:field="*{id}" />

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="code" class="form-label">
                                            Code <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="code"
                                               th:field="*{code}"
                                               placeholder="Ex: MOD101" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="libelle" class="form-label">
                                            Libellé <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="libelle"
                                               th:field="*{libelle}" placeholder="Libellé du module" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cycle" class="form-label">
                                            Cycle <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="cycle" th:field="*{cycle}" required>
                                            <option value="">Sélectionner un cycle</option>
                                            <option th:each="c : ${cycles}" th:value="${c}" th:text="${c}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="niveau" class="form-label">
                                            Niveau <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="niveau" th:field="*{niveau}" required>
                                            <option value="">Sélectionner un niveau</option>
                                            <option th:each="n : ${niveaux}" th:value="${n}" th:text="${n}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex gap-2 justify-content-end mt-4">
                                    <a href="/lst-modules" th:href="@{/lst-modules}"
                                       class="btn btn-secondary">
                                        <i class="bi bi-x-circle me-2"></i>Annuler
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check-circle me-2"></i>
                                        <span th:if="${module.id == null}">Créer</span>
                                        <span th:if="${module.id != null}">Mettre à jour</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    // Mapping entre les cycles et les niveaux autorisés
    const cycleNiveauMap = {
        'LICENCE': ['L1', 'L2', 'L3'],
    'MASTER': ['M1', 'M2'],
        'DOCTORAT': ['D1', 'D2', 'D3']
    };

    /**
     * Filtre les niveaux disponibles en fonction du cycle sélectionné
     */
    function filterNiveaux() {
        const selectedCycle = document.getElementById('cycle').value;
        const niveauSelect = document.getElementById('niveau');
        const currentNiveau = niveauSelect.value;

        // Réinitialiser les options
        niveauSelect.innerHTML = '<option value="">Sélectionner un niveau</option>';

        // Ajouter les niveaux correspondant au cycle sélectionné
        if (selectedCycle && cycleNiveauMap[selectedCycle]) {
            const allowedNiveaux = cycleNiveauMap[selectedCycle];
            allowedNiveaux.forEach(niveau => {
                const option = document.createElement('option');
                option.value = niveau;
                option.textContent = niveau;
                niveauSelect.appendChild(option);
            });

            // Restaurer le niveau précédemment sélectionné s'il est toujours valide
            if (currentNiveau && niveauSelect.querySelector(option[value="${currentNiveau}"])) {
                niveauSelect.value = currentNiveau;
            }
        } else {
            // Réinitialiser à vide si aucun cycle n'est sélectionné
            niveauSelect.value = '';
        }
    }

    // Initialiser le filtrage au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        const cycleSelect = document.getElementById('cycle');
        cycleSelect.addEventListener('change', filterNiveaux);

        // Appliquer le filtrage au chargement (pour les éditions)
        filterNiveaux();
    });
    /*]]>*/
</script>
</body>
</html>
