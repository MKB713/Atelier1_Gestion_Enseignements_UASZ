<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: headerParams('Détails Coordinateur - UASZ')}"></head>
<body>
<nav th:replace="~{fragments/layout :: sidebar(activePage='responsables')}"></nav>

<main class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark">Détails du Coordinateur</h2>
            <p class="text-muted mb-0">Informations complètes</p>
        </div>
        <a href="/lst-responsables-coordinateurs" th:href="@{/lst-responsables-coordinateurs}" class="btn btn-outline-secondary shadow-sm">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Informations Personnelles</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Nom</label>
                            <p class="fw-bold" th:text="${coordinateur.nom}">Nom</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Prénom</label>
                            <p class="fw-bold" th:text="${coordinateur.prenom}">Prénom</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Email</label>
                            <p class="fw-bold" th:text="${coordinateur.email}">Email</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Téléphone</label>
                            <p class="fw-bold" th:text="${coordinateur.telephone != null ? coordinateur.telephone : '-'}">Téléphone</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Type</label>
                            <p>
                                <span class="badge bg-warning text-dark">Coordinateur Licence</span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Statut</label>
                            <p>
                                <span class="badge"
                                      th:classappend="${coordinateur.actif} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${coordinateur.actif} ? 'Actif' : 'Inactif'">Statut</span>
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="text-muted small">Formation</label>
                            <p class="fw-bold" th:text="${coordinateur.formation != null ? coordinateur.formation.libelle : '-'}">Formation</p>
                        </div>
                        <div class="col-md-6">
                            <label class="text-muted small">Enseignant associé</label>
                            <p class="fw-bold" th:text="${coordinateur.enseignant != null ? (coordinateur.enseignant.prenom + ' ' + coordinateur.enseignant.nom) : '-'}">Enseignant</p>
                        </div>
                    </div>
                    <div class="row" th:if="${coordinateur.remarques != null && !coordinateur.remarques.isEmpty()}">
                        <div class="col-12">
                            <label class="text-muted small">Remarques</label>
                            <p th:text="${coordinateur.remarques}">Remarques</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-light">
                    <h6 class="mb-0 fw-bold">Actions</h6>
                </div>
                <div class="card-body">
                    <a th:href="@{/edit-coordinateur/{id}(id=${coordinateur.id})}" class="btn btn-primary w-100 mb-2">
                        <i class="bi bi-pencil me-2"></i>Modifier
                    </a>
                    <a href="/lst-responsables-coordinateurs" th:href="@{/lst-responsables-coordinateurs}" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-left me-2"></i>Retour à la liste
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
