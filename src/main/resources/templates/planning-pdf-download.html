<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Planning PDF - UASZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-header { background-color: #17a2b8; color: white; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h2 class="mb-0"><i class="bi bi-file-earmark-pdf me-2"></i>Télécharger l'Emploi du Temps en PDF</h2>
        </div>
        <div class="card-body">
            <p class="card-text fs-5">Sélectionnez une salle pour générer et télécharger son emploi du temps au format PDF.</p>
            <form th:action="@{/api/planning/pdf}" method="get">
                <div class="mb-3">
                    <label for="salleId" class="form-label visually-hidden">ID de la Salle</label>
                    <input type="number" class="form-control" id="salleId" name="salleId" placeholder="Entrez l'ID de la salle" required>
                </div>
                <button type="submit" class="btn btn-info me-2"><i class="bi bi-download me-2"></i>Télécharger PDF</button>
                <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x-circle me-2"></i>Annuler</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
